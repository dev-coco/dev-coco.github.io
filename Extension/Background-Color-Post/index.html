          download: '下载'
        }
      }
      const elements = document.querySelectorAll('main:first-child [data-localize]')
      const langCode = navigator.language.substring(0, 2)

      for (const el of elements) {
        el.innerText = lang['zh' in lang ? 'zh' : 'en'][el.getAttribute('data-localize')]
      }
      // 加载 tooltip

        content (data) {

          return `<img class="zoom-img" src="/img/${imgID}-2x.png">`
        },
        maxWidth: 420,
        allowHTML: true
      })
    })()
