<body class="bg-light">
  <div class="bg-layer"></div>
  <div class="container">
    <main>
      <div class="py-4 text-center">
        <h2 data-localize="extName"></h2>
      </div>
      <div class="card mb-4 rounded-3 shadow mx-auto" style="max-width: 600px;">
        <div class="card-header py-3">
          <h4 class="my-0 text-center" data-localize="title"></h4>
        </div>
        <div class="card-body text-center">
          <p class="py-4" data-localize="description"></p>
          <a class="w-100 btn btn-lg btn-primary"
            href="https://chrome.google.com/webstore/detail/ijmlipdibfcfpcnkkkfgkjmajdilgpja" rel="nofollow noreferrer"
            target="_blank" data-localize="download"></a>
        </div>
      </div>
    </main>
    <main style="display: none">
      <div class="py-4 text-center">
        <h2 data-localize="extName"></h2>
      </div>
      <div class="row g-5">
        <div class="col-md-5 col-lg-5">
          <h4 data-localize="postContent"></h4>
          <div class="form-floating mb-3">
            <textarea class="form-control" id="content" style="height: 100px"></textarea>
            <label data-localize="enterContent"></label>
          </div>
          <div class="drag-area mb-3" id="dragArea">
            <h5 data-localize="dropImage"></h5>
            <p data-localize="or"></p>
            <button type="button" class="btn btn-primary select-image" data-localize="selectImage"></button>
            <input type="file" id="fileInput" accept="image/*" hidden="" multiple>
            <div id="preview"></div>
          </div>

          <div class="mb-3">
            <button class="btn btn-outline-primary w-100 py-3 d-flex justify-content-between align-items-center"
              type="button" data-bs-toggle="offcanvas" data-bs-target="#bgDrawer" aria-controls="bgDrawer">
              <span data-localize="selectBackground" class="ms-1"></span>
              <span class="badge bg-primary rounded-pill" data-localize="preview"></span>
            </button>
          </div>

          <div class="card p-3 mb-3 border-light shadow-sm bg-white" style="border-radius: 12px;">
            <div class="form-check form-switch d-flex align-items-center justify-content-between ps-0">
              <label class="form-check-label fw-bold" for="scheduleToggle" data-localize="scheduledSend"></label>
              <input class="form-check-input ms-auto" type="checkbox" role="switch" id="scheduleToggle"
                style="width: 3rem; height: 1.5rem;">
            </div>

            <div id="scheduleInputContainer" class="mt-3" style="display: none;">
              <label class="form-label text-muted small" data-localize="selectPublishTime"></label>
              <input type="datetime-local" class="form-control" id="scheduleTime">
            </div>
          </div>
          <button class="btn btn-primary w-100 mb-3" id="sendPost" data-localize="post"></button>
          <div id="log"></div>
        </div>

        <div class="col-md-7 col-lg-7">
          <h4 data-localize="group" class="mb-3"></h4>

          <ul class="nav nav-tabs" id="groupTabs" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="list-tab" data-bs-toggle="tab" data-bs-target="#group-list-pane"
                type="button" role="tab" aria-controls="group-list-pane" aria-selected="true"
                data-localize="groupListPane"></button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="custom-tab" data-bs-toggle="tab" data-bs-target="#custom-group-pane"
                type="button" role="tab" aria-controls="custom-group-pane" aria-selected="false"
                data-localize="customGroupId"></button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="task-tab" data-bs-toggle="tab" data-bs-target="#task-queue-pane"
                type="button" role="tab" aria-controls="task-queue-pane" aria-selected="false"
                data-localize="scheduledTask"></button>
            </li>
          </ul>

          <div class="tab-content" id="groupTabsContent">

            <div class="tab-pane fade show active" id="group-list-pane" role="tabpanel" aria-labelledby="list-tab"
              tabindex="0">
              <div class="d-flex justify-content-end mb-2">
                <button class="btn btn-primary my-2 me-2 w-25 float-end" id="getGroup"
                  data-localize="getGroup"></button>
              </div>
              <div class="table-container">
                <table class="table">
                  <thead>
                    <tr class="text-center">
                      <th style="width: 60px;" data-localize="option"></th>
                      <th data-localize="avatar"></th>
                      <th data-localize="groupName"></th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>

            <div class="tab-pane fade" id="custom-group-pane" role="tabpanel" aria-labelledby="custom-tab" tabindex="0">
              <div class="form-floating">
                <textarea class="form-control" placeholder="在此输入小组ID" id="customGroupIds"
                  style="height: 400px"></textarea>
                <label for="customGroupIds" data-localize="enterGroupId"></label>
              </div>
            </div>

            <div class="tab-pane fade" id="task-queue-pane" role="tabpanel" aria-labelledby="task-tab" tabindex="0">
              <div class="table-container">
                <table class="table table-hover align-middle">
                  <thead>
                    <tr class="text-center">
