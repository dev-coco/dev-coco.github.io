
<!DOCTYPE html>
<html>
<head>
    <title>宇宙</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="keywords" content="dev-coco, 宇宙, 太阳系"/>
    <meta name="robots" content="index,follow"/>
    <meta name="description" content="用HTML制作的宇宙，围绕着太阳系的星球。"/>
    <link rel="stylesheet" type="text/css" href="https://dev-coco.github.io/css/universe.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
<ul id="wrapper" class="wrapper">
  <div class="sun">
    <div class="star"></div>
  </div>
  <div class="mercury">
    <div class="planet">
      <div class="shadow"></div>
    </div>
  </div>
  <div class="venus">
    <div class="planet">
      <div class="shadow"></div>
    </div>
  </div>
  <div class="earth">
    <div class="planet"><div class="shadow"></div></div>
  </div>
  <div class="mars">
    <div class="planet"><div class="shadow"></div></div>
  </div>
  <div class="jupiter">
    <div class="planet"><div class="shadow"></div></div>
  </div>
</ul>
<script>
    $(window).load(function() {
           $("#wrapper").fadeTo("slow",1);
    });
</script>
    </div>
</body>
