<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Facebook-Tools使用说明</title>
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
      <meta name="description" content="Facebook-Tools 使用说明。">
      <script>
          function scrollup() {
              scroll(0,0);
          }
      </script>
      <style>
         #container {
         max-width: 980px;
         margin: 15px auto 75px;
         }
         a {
         color: #333;
         text-decoration: none; }
         .article {
         padding: 35px 100px 0;
         background-color: #f9fafb;
         font-size: 18px;
         line-height: 30px; }
         h2 {
         text-align:center;
         }
         .article > .content a {
         color: #f0534e; }
         .article > .content * {
         max-width: 100%; }
         img
         {
         border-radius: 10px;
         display: block;
         margin-left: auto;
         margin-right: auto;
         }
         #scrollup {
         width: 3rem;
         height: 3rem;
         position: fixed;
         bottom: 2rem;
         right: 0.5rem;
         z-index: 9999;
         color: #f0534e;
         }
         @media (prefers-color-scheme:dark) {
          body {
              background: #323336;
          }
          .article {
              background-color: #222222;
          }
          p,h2
          {
              color:#dfdfdf;
          }
          img {
              filter: invert(100%);
          }
         }
         @media (prefers-color-scheme:light) {
          body {
              background-color: #eff0f6;
          }
         }
         code {
             font-size: 1rem;
             font-family: Menlo;
             padding: 2px 4px;
             color: #c7254e;
             background-color: #f9f2f4;
             border-radius: 4px;
         }
      </style>
   </head>
</html>
<body>
   <p>正在更新中，请稍后...</p>
</body>
</html>
