<h1>伪降噪</h1>
<h2>使用说明</h2>
<p>此软件和真正意义上的降噪不一样，不会生成反向声波和噪音中和，但是可以大幅降低背景的噪音。</p>
<br>
<p><b>注意事项</b>：请勿在设置立体音的情况下使用此软件，否则声音可能会很小或者听不见。</p>
<h2>使用方法</h2>
<p>点击程序即可运行，运行后会在Dock栏显示。图标下面有个小点说明是在运行状态。</p>
<img alt="dev-coco, Noise Cancellation, 降噪" class="img" src="https://dev-coco.github.io/images/FNC-wiki/1.png" style="width:100px">
<p>如果要关闭，需要打开活动监视器，找到FNC进程强制结束。</p>
