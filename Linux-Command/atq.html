<h1 style="text-align:center;">atq</h1>
<p>列出当前用户的at任务列表</p>
<h3>补充说明</h3>
<p>atq命令显示系统中待执行的任务列表，也就是列出当前用户的at任务列表。</p>
<h3>语法</h3>
<pre><code>atq [-V] [-q 队列] [-v]</code></pre>
<h3>选项</h3>
<pre><code>-V：显示版本号；
-q：查询指定队列的任务。</code></pre>
<h3>实例</h3>
<pre><code>at now + 10 minutes
at&gt; echo 1111
at&gt; &lt;eot&gt;
job 3 at Fri Apr 26 12:56:00 2013

atq
3       Fri Apr 26 12:56:00 2013 a root</code></pre>
