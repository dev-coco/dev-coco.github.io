<h1 style="text-align:center;">arj</h1>
<p>用于创建和管理.arj压缩包</p>
<h3>补充说明</h3>
<p>arj命令 是 <code>.arj</code> 格式的压缩文件的管理器，用于创建和管理 <code>.arj</code> 压缩包。</p>
<h3>语法</h3>
<pre><code>arj(参数)</code></pre>
<h3>参数</h3>
<ul>
<li>操作指令：对  <code>.arj</code> 压缩包执行的操作指令；</li>
<li>压缩包名称：指定要操作的arj压缩包名称。</li>
</ul>
