<h1>xset</h1><p>设置X-Window系统中的用户爱好的实用工具</p>
<h2>补充说明</h2><p><strong>xset命令</strong> 是设置X-Window系统中的用户爱好的实用工具。</p>
<h3>语法</h3><pre><code>xset<span>(</span>选项<span>)</span><span>(</span>参数<span>)</span></code></pre>
<h3>选项</h3><pre><code>-b：蜂鸣器开关设置；
-c：键盘按键声响设置。</code></pre>
<h3>参数</h3><ul>
<li>c：键盘按键声响设置；</li>
<li>s：屏幕保护程序设置。</li>
</ul>
