<h1>consoletype</h1><p>输出已连接的终端类型</p>
<h2>补充说明</h2><p><strong>consoletype命令</strong> 用于打印已连接的终端类型到标准输出，并能够检查已连接的终端是当前终端还是虚拟终端。</p>
<h3>语法</h3><pre><code>consoletype</code></pre>
<h3>实例</h3><pre><code><span>[</span>root@localhost ~<span>]</span><span># consoletype</span>
pty</code></pre>
