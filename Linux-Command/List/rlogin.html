<h1>rlogin</h1><p>从当前终端登录到远程Linux主机</p>
<h2>补充说明</h2><p><strong>rlogin命令</strong> 用于从当前终端登录到远程Linux主机。</p>
<h3>语法</h3><pre><code>rlogin<span>(</span>选项<span>)</span><span>(</span>参数<span>)</span></code></pre>
<h3>选项</h3><pre><code>-8：允许输入8位字符数据；
-e脱离字符<span>></span>：设置脱离字符；
-E：滤除脱离字符；
-l用户名称<span>></span>：指定要登入远端主机的用户名称；
-L：使用litout模式进行远端登入阶段操作。</code></pre>
<h3>参数</h3><p>远程主机：指定要登录的远程主机（ip地址或者域名）。</p>
