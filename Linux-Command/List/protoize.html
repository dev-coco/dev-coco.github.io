<h1>protoize</h1><p>GNU-C代码转换为ANSI-C代码</p>
<h2>补充说明</h2><p><strong>protoize命令</strong> 属于gcc套件，用于为C语言源代码文件添加函数原型，将GNU-C代码转换为ANSI-C代码。</p>
<h3>语法</h3><pre><code>protoize<span>(</span>选项<span>)</span><span>(</span>参数<span>)</span></code></pre>
<h3>选项</h3><pre><code>-d：设置需要转换代码的目录；
-x：转换代码时排除的文件。</code></pre>
<h3>参数</h3><p>文件：需要转换代码的C语言源文件。</p>
