<h1>rpmverify</h1><p>验证已安装的RPM软件包的正确性</p>
<h2>补充说明</h2><p><strong>rpmverify命令</strong> 用来验证已安装的rpm软件包的正确性。</p>
<h3>语法</h3><pre><code>rpmverify<span>(</span>选项<span>)</span></code></pre>
<h3>选项</h3><pre><code>-Va：验证所有软件包；
-V<span>&lt;</span>软件包<span>></span>f：验证指定软件包；
--nomd5：不验证软件包的md5摘要。</code></pre>
