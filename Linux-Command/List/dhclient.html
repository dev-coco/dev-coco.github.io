<h1>dhclient</h1><p>动态获取或释放IP地址</p>
<h2>补充说明</h2><p><strong>dhclient命令</strong> 使用动态主机配置协议动态的配置网络接口的网络参数。</p>
<h3>语法</h3><pre><code>dhclient<span>(</span>选项<span>)</span><span>(</span>参数<span>)</span></code></pre>
<h3>选项</h3><pre><code><span>0</span>：指定dhcp客户端监听的端口号；
-d：总是以前台方式运行程序；
-q：安静模式，不打印任何错误的提示信息；
-r：释放ip地址。</code></pre>
<h3>参数</h3><p>网络接口：操作的网络接口。</p>
<h3>实例</h3><pre><code>dhclient -r     <span>#释放IP</span>
dhclient        <span>#获取IP</span></code></pre>
