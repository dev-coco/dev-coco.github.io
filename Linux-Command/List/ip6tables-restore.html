<h1>ip6tables-restore</h1><p>还原ip6tables表</p>
<h2>补充说明</h2><p><strong>ip6tables-restore命令</strong> 用来还原ip6tables表。</p>
<h3>语法</h3><pre><code>ip6tables-restore<span>(</span>选项<span>)</span></code></pre>
<h3>选项</h3><pre><code>-c：指定在还原iptables表时，还原当前的数据包计数器和字节计数器值；
-t：指定要还原的表的名称。</code></pre>
