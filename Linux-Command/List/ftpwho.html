<h1>ftpwho</h1><p>显示当前每个ftp会话信息</p>
<h2>补充说明</h2><p><strong>ftpwho命令</strong> ftp服务器套件proftpd的工作指令，用于显示当前每个ftp会话信息。</p>
<h3>语法</h3><pre><code>ftpwho<span>(</span>选项<span>)</span></code></pre>
<h3>选项</h3><pre><code>-h：显示帮助信息；
-v：详细模式，输出更多信息。</code></pre>
