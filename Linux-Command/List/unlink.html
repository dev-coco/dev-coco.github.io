<h1>unlink</h1><p>系统调用函数unlink去删除指定的文件</p>
<h2>补充说明</h2><p><strong>unlink命令</strong> 用于系统调用函数unlink去删除指定的文件。和rm命令作用一样，都是删除文件。</p>
<h3>语法</h3><pre><code>unlink<span>(</span>选项<span>)</span><span>(</span>参数<span>)</span></code></pre>
<h3>选项</h3><pre><code>--help：显示帮助；
--version：显示版本号。</code></pre>
<h3>参数</h3><p>文件：指定要删除的文件。</p>
