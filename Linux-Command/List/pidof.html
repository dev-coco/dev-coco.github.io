<h1>pidof</h1><p>查找指定名称的进程的进程号ID号</p>
<h2>补充说明</h2><p><strong>pidof命令</strong> 用于查找指定名称的进程的进程号id号。</p>
<h3>语法</h3><pre><code>pidof<span>(</span>选项<span>)</span><span>(</span>参数<span>)</span></code></pre>
<h3>选项</h3><pre><code>-s：仅返回一个进程号；
-c：仅显示具有相同“root”目录的进程；
-x：显示由脚本开启的进程；
-o：指定不显示的进程ID。</code></pre>
<h3>参数</h3><p>进程名称：指定要查找的进程名称。</p>
<h3>实例</h3><pre><code>pidof nginx
<span>13312</span> <span>5371</span>

pidof crond
<span>1509</span>

pidof init
<span>1</span></code></pre>
