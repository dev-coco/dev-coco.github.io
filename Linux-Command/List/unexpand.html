<h1>unexpand</h1><p>将文件的空白字符转换为制表符</p>
<h2>补充说明</h2><p><strong>unexpand命令</strong> 用于将给定文件中的空白字符（space）转换为制表符（TAB），并把转换结果显示在标准输出设备（显示终端）。</p>
<h3>语法</h3><pre><code>unexpand<span>(</span>选项<span>)</span><span>(</span>参数<span>)</span></code></pre>
<h3>选项</h3><pre><code>-a或--all：转换文件中所有的空白字符；
--first-only：仅转换开头的空白字符；
-t<span>&lt;</span>N<span>></span>：指定TAB所代表的N个（N为整数）字符数，默认N值是8。</code></pre>
<h3>参数</h3><p>文件：指定要转换空白为TAB的文件列表。</p>
