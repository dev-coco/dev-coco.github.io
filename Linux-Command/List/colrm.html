<h1>colrm</h1><p>删除文件中的指定列</p>
<h2>补充说明</h2><p><strong>colrm命令</strong> 用于删除文件中的指定列。colrm命令从标准输入设备读取书记，转而输出到标准输出设备。如果不加任何参数，则colrm命令不会过滤任何一行。</p>
<h3>语法</h3><pre><code>colrm<span>(</span>参数<span>)</span></code></pre>
<h3>参数</h3><ul>
<li>起始列号：指定要删除的指定列；</li>
<li>结尾列号：指定要删除的结尾列。</li>
</ul>
