<h1>pathchk</h1><p>检查文件中不可移植的部分</p>
<h2>补充说明</h2><p><strong>pathchk命令</strong> 用来检查文件中不可移植的部分。</p>
<h3>语法</h3><pre><code>pathchk<span>(</span>选项<span>)</span><span>(</span>参数<span>)</span></code></pre>
<h3>选项</h3><pre><code>-p：检查大多数的POSIX系统；
-P：检查空名字和“-”开头的文件；
--portability：检查所有的POSIX系统，等同于“-P-p”选项；
--help：显示帮助；
--wersion：显示版本号。</code></pre>
<h3>参数</h3><ul>
<li>文件：带路径信息的文件；</li>
<li>后缀：可选参数，指定要去除的文件后缀字符串。</li>
</ul>
