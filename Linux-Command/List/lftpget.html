<h1>lftpget</h1><p>调用lftp指令下载指定的文件</p>
<h2>补充说明</h2><p><strong>lftpget命令</strong> 通过调用lftp指令下载指定的文件。</p>
<h3>语法</h3><pre><code>lftpget<span>(</span>选项<span>)</span><span>(</span>参数<span>)</span></code></pre>
<h3>选项</h3><pre><code>-c：继续先前的下载；
-d：输出调试信息；
-v：输出详细信息。</code></pre>
<h3>参数</h3><p>文件：指定要下载的文件，文件必须是合法的URL路径。</p>
