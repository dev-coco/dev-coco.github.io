<h1>arj</h1><p>用于创建和管理.arj压缩包</p>
<h2>补充说明</h2><p><strong>arj命令</strong> 是 <code>.arj</code> 格式的压缩文件的管理器，用于创建和管理 <code>.arj</code> 压缩包。</p>
<h3>语法</h3><pre><code>arj<span>(</span>参数<span>)</span></code></pre>
<h3>参数</h3><ul>
<li>操作指令：对  <code>.arj</code> 压缩包执行的操作指令；</li>
<li>压缩包名称：指定要操作的arj压缩包名称。</li>
</ul>
