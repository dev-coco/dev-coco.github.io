<h1>ftptop</h1><p>proftpd服务器的连接状态</p>
<h2>补充说明</h2><p><strong>ftptop命令</strong> 类似于top命令的显示风格显示proftpd服务器的连接状态。</p>
<h3>语法</h3><pre><code>ftptop<span>(</span>选项<span>)</span></code></pre>
<h3>选项</h3><pre><code>-D：过滤正在下载的会话；
-S：仅显示指定虚拟主机的连接状态；
-d：指定屏幕刷新时间，默认</code></pre>
