<h1>zipsplit</h1><p>将较大的zip压缩包分割成各个较小的压缩包</p>
<h2>补充说明</h2><p><strong>zipsplit命令</strong> 用于将较大的“zip”压缩包分割成各个较小的“zip”压缩包。</p>
<h3>语法</h3><pre><code>zipsplit<span>(</span>选项<span>)</span><span>(</span>参数<span>)</span></code></pre>
<h3>选项</h3><pre><code>-n：指定分割后每个zip文件的大小；
-t：报告将要产生的较小的zip文件的大小；
-b：指定分割后的zip文件的存放位置。</code></pre>
<h3>参数</h3><p>文件：指定要分割的zip压缩包。</p>
