        <h1>arpwatch</h1><p>监听网络上ARP的记录</p>
        <h2>补充说明</h2><p><strong>arpwatch命令</strong> 用来监听网络上arp的记录。</p>
        <h3>语法</h3><pre><code>arpwatch<span>(</span>选项<span>)</span></code></pre>
        <h3>选项</h3><pre><code>-d：启动排错模式；
        -f<span>&lt;</span>记录文件<span>></span>：设置存储ARP记录的文件，预设为/var/arpwatch/arp.dat；
        -i<span>&lt;</span>接口<span>></span>：指定监听ARP的接口，预设的接口为eth0；
        -r<span>&lt;</span>记录文件<span>></span>：从指定的文件中读取ARP记录，而不是从网络上监听。</code></pre>
