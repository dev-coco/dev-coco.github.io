<h1>iptstate</h1><p>显示iptables的工作状态</p>
<h2>补充说明</h2><p><strong>iptstate命令</strong> 以top指令类似的风格时显示Linux内核中iptables的工作状态。</p>
<h3>语法</h3><pre><code>iptstate<span>(</span>选项<span>)</span></code></pre>
<h3>选项</h3><pre><code>-b：指定输出信息的排序规则；
-d：不动态地改变窗口大小；
-f：过滤本地回送信息；
-l：将ip地址解析为域名；
-L：隐藏于DNS查询相关状态；
-r：指定刷新屏幕的频率；
-R：反序排列；
-s：单次运行模式；
-t：显示汇总信息。</code></pre>
