<h1>bzgrep</h1><p>使用正则表达式搜索.bz2压缩包中文件</p>
<h2>补充说明</h2><p><strong>bzgrep命令</strong> 使用正则表达式搜索“.bz2”压缩包中文件，将匹配的行显示到标注输出。</p>
<h3>语法</h3><pre><code>bzgrep<span>(</span>参数<span>)</span></code></pre>
<h3>参数</h3><ul>
<li>搜索模式：指定要搜索的模式；</li>
<li>.bz2文件：指定要搜索的.bz2压缩包。</li>
</ul>
