<h1>look</h1><p>显示文件中以指定字符串开头的任意行</p>
<h2>补充说明</h2><p><strong>look命令</strong> 用于显示文件中以指定字符串开头的任意行。</p>
<h3>语法</h3><pre><code>look<span>(</span>选项<span>)</span><span>(</span>参数<span>)</span></code></pre>
<h3>选项</h3><pre><code>-a：使用另一个字典文件web2，该文件也位于/usr/dict目录下；
-d：只对比英文字母和数字，其余一概忽略不予比对；
-f：忽略字符大小写差别；
-t<span>&lt;</span>字尾字符串<span>></span>：设置字尾字符串。</code></pre>
<h3>参数</h3><ul>
<li>字符串：指定要查找的字符串；</li>
<li>文件：指定要查找的目标文件。</li>
</ul>
