<h1>named-checkzone</h1><p>使用named-checkzone命令可以进行区域文件有效性检查和转换，必须指定区域名称和区域文件名称</p>
<h2>补充说明</h2><p><strong>named-checkzone命令</strong> 可以进行区域文件有效性检查和转换，必须指定区域名称和区域文件名称。</p>
<h3>语法</h3><pre><code>named-checkzone <span>[</span>选项<span>]</span> <span>[</span>区域名<span>]</span> <span>[</span>区域文件名<span>]</span></code></pre>
<h3>选项</h3><pre><code>-q 安静模式
-d 启用调试
-c <span>&lt;</span>类别<span>></span> 指定区域的类别。如果没指定就使用IN</code></pre>
