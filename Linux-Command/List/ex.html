<h1>ex</h1><p>启动vim编辑器的ex编辑模式</p>
<h2>补充说明</h2><p>在 <strong>ex</strong> 模式下启动vim文本编辑器。ex执行效果如同<code>vi -E</code>，适用于法及参数可参照vi指令，如要从Ex模式回到普通模式，则在vim中输入<code>:vi</code>或<code>:visual</code>即可。</p>
<h3>语法</h3><pre><code>ex（参数）</code></pre>
<h3>参数</h3><p>文件：指定待编辑的文件。</p>
