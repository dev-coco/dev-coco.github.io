<h1>unarj</h1><p>解压缩由arj命令创建的压缩包</p>
<h2>补充说明</h2><p><strong>unarj命令</strong> 用来解压缩由arj命令创建的压缩包。</p>
<h3>语法</h3><pre><code>unarj<span>(</span>选项<span>)</span><span>(</span>参数<span>)</span></code></pre>
<h3>选项</h3><pre><code>e：解压缩.arj文件；
l：显示压缩文件内所包含的文件；
t：检查压缩文件是否正确；
x：解压缩时保留原有的路径。</code></pre>
<h3>参数</h3><p>.arj压缩包：指定要解压缩的.arj压缩包。</p>
