<h1>cancel</h1><p>取消已存在的打印任务</p>
<h2>补充说明</h2><p><strong>cancel命令</strong> 用于取消已存在的打印任务。</p>
<h3>语法</h3><pre><code>cancel<span>(</span>选项<span>)</span><span>(</span>参数<span>)</span></code></pre>
<h3>选项</h3><pre><code>-a：取消所有打印任务；
-E：当连接到服务器时强制使用加密；
-U：指定连接服务器时使用的用户名；
-u：指定打印任务所属的用户；
-h：指定连接的服务器名和端口号。</code></pre>
<h3>参数</h3><p>打印任务号：指定要取消的打印任务编号。</p>
