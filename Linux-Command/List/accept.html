<h1>accept</h1><p>指示打印系统接受发往指定目标打印机的打印任务</p>
<h2>补充说明</h2><p><strong>accept命令</strong> 属于CUPS套件，用于指示打印系统接受发往指定目标打印机的打印任务。</p>
<h3>语法</h3><pre><code>accept<span>(</span>选项<span>)</span><span>(</span>参数<span>)</span></code></pre><h3>选项</h3><pre><code>-E：当连接到服务器时强制加密；
-U：指定连接服务器时使用的用户名；
-h：指定连接服务器名和端口号。</code></pre><h3>参数</h3><p>目标：指定目标打印机。</p>
