<h1>php</h1><p>PHP语言的命令行接口</p>
<h2>补充说明</h2><p><strong>php命令</strong> 是流行的Web开发语言PHP的命令行接口，可以使用PHP语言开发基于命令行的系统管理脚本程序。</p>
<h3>语法</h3><pre><code>php<span>(</span>选项<span>)</span><span>(</span>参数<span>)</span></code></pre>
<h3>选项</h3><pre><code>-a：进入交互模式；
-c：指定“php.ini”的搜索路径。</code></pre>
<h3>参数</h3><p>文件：要执行的php脚本。</p>
