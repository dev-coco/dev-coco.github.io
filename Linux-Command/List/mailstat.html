<h1>mailstat</h1><p>显示到达的邮件状态</p>
<h2>补充说明</h2><p><strong>mailstat命令</strong> 用来显示到达的邮件状态。</p>
<h3>语法</h3><pre><code>mailstat<span>(</span>选项<span>)</span><span>(</span>参数<span>)</span></code></pre>
<h3>选项</h3><pre><code>-k：保持邮件日志文件的完整性，不清空日志文件；
-l：使用长格式显示邮件状态；
-m：合并任何错误信息到一行中显示；
-o：使用老的邮件日志邮件；
-t：使用简洁的格式显示邮件状态；
-s：如果没有邮件则不输出任何信息。</code></pre>
<h3>参数</h3><p>邮件日志文件：指定要读取邮件日志文件。</p>
