<h1>xlsclients</h1><p>列出显示器中的客户端应用程序</p>
<h2>补充说明</h2><p><strong>xlsclients命令</strong> 用来列出显示器中的客户端应用程序。</p>
<h3>语法</h3><pre><code>xlsclients<span>(</span>选项<span>)</span></code></pre>
<h3>选项</h3><pre><code>-a：列出所有显示器的客户端应用程序信息；
-display<span>&lt;</span>显示器编号<span>></span>：指定X Server连接的显示器编号，该编号由<span>"0"</span>开始计算，依序递增；
-l：使用详细格式列表；
-m<span>&lt;</span>最大指令长度<span>></span>：设置显示指令信息的最大长度，单位以字符计算。</code></pre>
