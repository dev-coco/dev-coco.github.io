<h1>groupmod</h1><p>更改群组识别码或名称</p>
<h2>补充说明</h2><p><strong>groupmod命令</strong> 更改群组识别码或名称。需要更改群组的识别码或名称时，可用groupmod指令来完成这项工作。</p>
<h3>语法</h3><pre><code>groupmod<span>(</span>选项<span>)</span><span>(</span>参数<span>)</span></code></pre>
<h3>选项</h3><pre><code>-g<span>&lt;</span>群组识别码<span>></span>：设置欲使用的群组识别码；
-o：重复使用群组识别码；
-n<span>&lt;</span>新群组名称<span>></span>：设置欲使用的群组名称。</code></pre>
<h3>参数</h3><p>组名：指定要修改的工作的组名。</p>
