<h1>apt-sortpkgs</h1><p>Debian Linux下对软件包索引文件进行排序的工具</p>
<h2>补充说明</h2><p><strong>apt-sortpkgs命令</strong> 是Debian Linux下对软件包索引文件进行排序的简单工具。</p>
<h3>语法</h3><pre><code>apt-sortpkgs<span>(</span>选项<span>)</span><span>(</span>参数<span>)</span></code></pre>
<h3>选项</h3><pre><code>-s：使用源索引字段排序；
-h：显示帮助信息。</code></pre>
<h3>参数</h3><p>文件：指定要排序的包含debian包信息的索引文件。</p>
