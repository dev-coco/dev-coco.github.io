<h1>lpstat</h1><p>显示CUPS中打印机的状态信息</p>
<h2>补充说明</h2><p><strong>lpstat命令</strong> 用于显示CUPS中打印机的状态信息。</p>
<h3>语法</h3><pre><code>lpstat<span>(</span>选项<span>)</span></code></pre>
<h3>选项</h3><pre><code>-E：与打印机连接时加密；
-R：显示打印任务的等级；
-U：指定可选用户名；
-a：显示接受打印任务的打印机；
-c：显示打印机类；
-d：显示默认打印机；
-h：指定可选的服务器信息；
-l：显示长格式；
-p：显示指定打印机，以及打印机是否接受打印任务；
-s：显示汇总信息；
-t：显示所有的状态信息。</code></pre>
