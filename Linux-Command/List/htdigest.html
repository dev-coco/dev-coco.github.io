<h1>htdigest</h1><p>Apache服务器内置工具</p>
<h2>补充说明</h2><p><strong>htdigest命令</strong> 是Apache的Web服务器内置工具，用于创建和更新储存用户名、域和用于摘要认证的密码文件。</p>
<h3>语法</h3><pre><code>htdigest<span>(</span>选项<span>)</span><span>(</span>参数<span>)</span></code></pre>
<h3>选项</h3><pre><code>-c：创建密码文件。</code></pre>
<h3>参数</h3><ul>
<li>密码文件：指定要创建或更新的密码文件；</li>
<li>域：指定用户名所属的域；</li>
<li>用户名：要创建或者更新的用户名。</li>
</ul>
