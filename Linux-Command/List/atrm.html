<h1>atrm</h1><p>删除待执行任务队列中的指定任务</p>
<h2>补充说明</h2><p><strong>atrm命令</strong> 用于删除待执行任务队列中的指定任务。</p>
<h3>语法</h3><pre><code>atrm<span>(</span>选项<span>)</span><span>(</span>参数<span>)</span></code></pre>
<h3>选项</h3><pre><code>-V：显示版本号。</code></pre>
<h3>参数</h3><p>任务号：指定待执行队列中要删除的任务。</p>
<h3>实例</h3><p>删除已经排队的任务</p>
<pre><code>atq        <span># 显示当前已经设置的任务</span>
<span>2</span> Mon May <span>17</span> 08:00:00 <span>2010</span> a root
<span>1</span> Sat May <span>15</span> <span>17</span>:00:00 <span>2010</span> a root

atrm <span>2</span>     <span># 删除任务2</span></code></pre>
