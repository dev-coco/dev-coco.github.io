<h1>times</h1><p>显示进程累计时间。</p>
<h2>主要用途</h2><ul>
<li>打印出shell及其子进程累计使用的用户时间和系统时间。</li>
</ul>
<h2>返回值</h2><p>总是返回成功。</p>
<h2>例子</h2><pre><code><span># 执行命令</span>
<span>times</span>
<span># 返回结果</span>
0m0.037s 0m0.009s
0m0.010s 0m0.024s
<span># 根据times(2)的man手册，对应关系如下：</span>
<span># 用户时间        | 系统时间</span>
<span># 子进程的用户时间 | 子进程的系统时间</span></code></pre>
<h3>注意</h3><ol>
<li>该命令是bash内建命令，相关的帮助信息请查看<code>help</code>命令。</li>
</ol>
