<h1>bzdiff</h1><p>直接比较两个.bz2压缩包中文件的不同</p>
<h2>补充说明</h2><p><strong>bzdiff命令</strong> 用于直接比较两个“.bz2”压缩包中文件的不同，省去了解压缩后再调用diff命令的过程。</p>
<h3>语法</h3><pre><code>bzdiff<span>(</span>参数<span>)</span></code></pre>
<h3>参数</h3><ul>
<li>文件1：指定要比较的第一个.bz2压缩包；</li>
<li>文件2：指定要比较的第二个.bz2压缩包。</li>
</ul>
