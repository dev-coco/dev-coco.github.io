<h1>pr</h1><p>将文本文件转换成适合打印的格式</p>
<h2>补充说明</h2><p><strong>pr命令</strong> 用来将文本文件转换成适合打印的格式，它可以把较大的文件分割成多个页面进行打印，并为每个页面添加标题。</p>
<h3>语法</h3><pre><code>pr<span>(</span>选项<span>)</span><span>(</span>参数<span>)</span></code></pre>
<h3>选项</h3><pre><code>-h<span>&lt;</span>标题<span>></span>：为页指定标题；
-l<span>&lt;</span>行数<span>></span>：指定每页的行数。</code></pre>
<h3>参数</h3><p>文件：需要转换格式的文件。</p>
