<h1>rcconf</h1><p>Debian Linux下的运行等级服务配置工具</p>
<h2>补充说明</h2><p><strong>rcconf命令</strong> 是Debian Linux下的运行等级服务配置工具，用以设置在特定的运行等级下系统服务的启动配置。</p>
<h3>语法</h3><pre><code>rcconf<span>(</span>选项<span>)</span></code></pre>
<h3>选项</h3><pre><code>--help：打印帮助信息；
--dialog：使用对话命令显示菜单；
--notermcheck：不按照终端属性来设置窗口尺寸。</code></pre>
