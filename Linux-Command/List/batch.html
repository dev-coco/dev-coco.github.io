<h1>batch</h1><p>在系统不繁忙的时候执行定时任务</p>
<h2>补充说明</h2><p><strong>batch命令</strong> 用于在指定时间，当系统不繁忙时执行任务，用法与at相似。</p>
<h3>语法</h3><pre><code>batch<span>(</span>选项<span>)</span><span>(</span>参数<span>)</span></code></pre>
<h3>选项</h3><pre><code>-f：指定包含具体指令的任务文件；
-q：指定新任务的队列名称；
-m：任务执行完后向用户发送E-mail。</code></pre>
<h3>参数</h3><p>日期时间：指定任务执行的日期时间。</p>
<h3>实例</h3><pre><code>batch
at<span>></span> <span>echo</span> <span>1234</span>
at<span>></span> <span>&lt;</span>EOT<span>></span>
job <span>5</span> at Sun Apr <span>28</span> 08:49:00 <span>2013</span></code></pre>
