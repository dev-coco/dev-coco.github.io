<h1>getenforce</h1><p>显示当前SELinux的应用模式，是强制、执行还是停用</p>
<h2>补充说明</h2><p><strong>grename命令</strong> 可以重命名卷组的名称。</p>
<h3>语法</h3><pre><code>getenforce</code></pre>
<h3>例子</h3><p>查看当前SELinux的应用模式。</p>
<pre><code><span>[</span>root@localhost ~<span>]</span><span># getenforce</span>
Enforcing</code></pre>
