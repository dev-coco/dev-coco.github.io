<h1 style="text-align:center;">arpwatch</h1>
<p>监听网络上ARP的记录</p>
<h3>补充说明</h3>
<p>arpwatch命令 用来监听网络上arp的记录。</p>
<h3>语法</h3>
<pre><code>arpwatch(选项)</code></pre>
<h3>选项</h3>
<pre><code>-d
     # 启动排错模式；
     
-f&lt;记录文件&gt;
     # 设置存储ARP记录的文件，预设为/var/arpwatch/arp.dat；
     
-i&lt;接口&gt;
     # 指定监听ARP的接口，预设的接口为eth0；
     
-r&lt;记录文件&gt;
     # 从指定的文件中读取ARP记录，而不是从网络上监听。</code></pre>
