<style>@keyframes rocket-movement{100%{transform:translate(1200px,-600px)}}@keyframes move-astronaut{100%{-webkit-transform:translate(-160px,-160px);transform:translate(-160px,-160px)}}@keyframes rotate-astronaut{100%{-webkit-transform:rotate(-720deg);transform:rotate(-720deg)}}body,html{margin:0;width:100%;height:100%}.bg-purple{background:url(https://dev-coco.github.io/images/Lost-In-Space/bg_purple.png);background-size:cover;height:100%;overflow:hidden}.custom-navbar{padding-top:15px}.navbar-links{float:right;margin-right:15px}ul{list-style-type:none}li{float:left;padding:0 15px}li a{color:#fff;text-align:center;text-decoration:none}li a:hover{color:#ffcb39}.btn-go-home{position:relative;margin:15px auto;width:100px;padding:10px 15px;border:1px solid #ffcb39;border-radius:100px;display:block;color:#fff;text-decoration:none}.btn-go-home:hover{background-color:#ffcb39}.central-body{padding:17% 5% 10% 5%;text-align:center}.object_rocket{animation:rocket-movement 20s linear infinite both running}.object_earth{position:absolute;top:20%;left:15%}.object_moon{position:absolute;top:12%;left:25%}.object_astronaut{animation:rotate-astronaut 100s infinite linear both alternate}.box_astronaut{position:absolute;top:60%;right:20%;animation:move-astronaut 10s infinite linear both alternate}.stars{background:url(https://dev-coco.github.io/images/Lost-In-Space/overlay_stars.svg)}</style>
</head>
<body class="bg-purple">
        <div class="stars">
