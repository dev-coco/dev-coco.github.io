<script>
  (function() {
    function CSSFormating(codeText) {
      this.codeText = codeText;
      this.codeO = codeText.value;
      this.bindHandler();
    }
    CSSFormating.prototype = {
      minifier: function(hasNote) {
        if (this.codeO == '') this.codeO = this.codeText.value;
        var code = this.codeO;
        code = code.replace(/(\n|\t|\s)*/ig, '$1');
        code = code.replace(/\n|\t|\s(\{|\}|\,|\:|\;)/ig, '$1');
        code = code.replace(/(\{|\}|\,|\:|\;)\s/ig, '$1');
        if (!hasNote) {
          code = code.replace(/\/\*(\n|\s|\t|.)*\*\//ig, '');
        }
        return code;
      },
      bindHandler: function() {
        var _self = this;
        _self.codeText.onkeydown = function() {
          _self.codeO = '';
        }
      }
    };
    window.CSSFormating = CSSFormating;
  })();

  function $(id) {
    return document.getElementById(id);
  }
  var codeText = $('codeText');
  var format = new CSSFormating(codeText);
  $('minifier').onclick = function() {
    codeText.value = format.minifier(false);
  }
</script>
