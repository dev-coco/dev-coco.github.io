<!DOCTYPE html>
<html lang="zh">
<head>
    <title>正则表达式</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <style>
        .c_data{width:300px;height:100px;}input{margin-top:10px;}.re{width:300px;margin:0 auto;}.reg{width:200px;}select{width:300px;}#copy_sel{width:230px;}#copy_tool{width:300px;}
    </style>
</head>
<body>
    <div class="container">
<h1><img alt="dev-coco" src="https://dev-coco.github.io/images/WebIcon.png"> Dev-Coco</h1>
<div class="menu">
  <a href="https://dev-coco.github.io/">主页</a>
  <a href="https://dev-coco.github.io/blog">博客</a>
  <a href="https://dev-coco.github.io/Featured-Software.html">软件</a>
  <a href="https://dev-coco.github.io/Online-Tools/">在线工具</a>
  <a target="_blank" href="https://github.com/dev-coco">Github</a>
</div>
<div class="re">
        <h3>正则表达式</h3>
        <textarea type="text" class="c_data" id="data1" autofocus></textarea>
        <br>
        <select id="sel1" onchange="chan()">
            <option value=""></option>
        </select>
        <br> <span>正则表达式</span>
        <input type="text" id="regular1" class="reg">
        <button type="button" id="btn1">确认</button>
        <input type="checkbox" id="ck"> 按列显示
        <p>第一次输出结果</p>
        <textarea type="text" class="c_data" id="data2"></textarea>
        <br>
        <select id="sel2" onchange="chan1()">
            <option value=""></option>
        </select>
        <br> <span>正则表达式</span>
        <input type="text" id="regular2" class="reg">
        <button type="button" id='btn2'>确认</button>
        <input type="checkbox" id="ck1"> 按列显示
        <input type="checkbox" id="u_char">转换成字符
        <p>第二次输出结果</p>
        <textarea type="text" class="c_data" id="data3"></textarea>
        <hr>
        <select id="copy_sel" onchange="copyTool()">
            <option value=""></option>></select>
        <button onclick="copyText()">复制</button>
        <textarea type="text" id="copy_tool"></textarea>
        <p>2020/6/8 更新</p>
    </div>
</div>
</body>
    <script>
        var btn1 = document.getElementById('btn1');var btn2 = document.getElementById('btn2');var sel1 = document.getElementById('sel1');var sel2 = document.getElementById('sel2');var ans = '';var war = '';btn1.onclick = function (){var regular1 = lookup('regular1');if (document.getElementById('ck').checked){var ov = document.getElementById('data1').value.match(regular1);var ev = '';for (var i = 0;i < ov.length;i++){if(ov!=''){ev += ov[i] + '\n';}};document.getElementById('data2').value = ev;ans = String(ov);war = ev;}else{war = ans = document.getElementById('data2').value = String(document.getElementById("data1").value.match(regular1)).replace(/,/g,'');};};btn2.onclick = function (){if(true){ans = document.getElementById('data2').value;}var regular2 = lookup('regular2');if (document.getElementById('ck1').checked && !document.getElementById('u_char').checked){document.getElementById('data3').value = shu(ans);}else if (document.getElementById('ck1').checked && document.getElementById('u_char').checked){document.getElementById('data3').value = shu(to_char(ans));}else if (!document.getElementById('ck1').checked && document.getElementById('u_char').checked){document.getElementById('data3').value = to_char(String(ans.match(regular2)).replace(/,/g,''));}else{document.getElementById('data3').value = String(ans.match(regular2)).replace(/,/g,'');};};function lookup(data){return new RegExp(document.getElementById(data).value,"gi");};function chan(){document.getElementById('regular1').value = sel1.value;};function chan1(){document.getElementById('regular2').value = sel2.value;};chan();chan1();function copyTool(){document.getElementById('copy_tool').value = document.getElementById('copy_sel').value;}function shu(data){var regular2 = lookup('regular2');var zv = data.match(regular2);var xv = '';for (var i = 0;i < zv.length;i++){if(zv[i]!=''){xv += zv[i] + '\n';}};console.log(xv,1,zv,1,regular2,1,data);return xv;}function to_char(str){str = str.replace(/(&#)(\d{1,6});/gi,function ($0){return String.fromCharCode(parseInt(escape($0).replace(/(%26%23)(\d{1,6})(%3B)/g,"$2")));});return str;}function copyText(){document.getElementById('copy_tool').select();document.execCommand("copy");};document.getElementById('copy_tool').value = document.getElementById('copy_sel').value;
    </script>
</html>
