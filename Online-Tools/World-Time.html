    <style>
      *,
      ::after,
      ::before {
        box-sizing: border-box;
        font-family: Gotham Rounded, sans-serif;
      }
      .clock {
        width: 120px;
        height: 120px;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 50%;
        border: 2px solid #000;
        position: relative;
        margin: 0 auto;
      }
      .clock .number {
        --rotation: 0;
        position: absolute;
        width: 100%;
        height: 100%;
        text-align: center;
        transform: rotate(var(--rotation));
        font-size: 10px;
      }
      .clock .number1 {
        --rotation: 30deg;
      }
      .clock .number2 {
        --rotation: 60deg;
      }
      .clock .number3 {
        --rotation: 90deg;
      }
      .clock .number4 {
        --rotation: 120deg;
      }
      .clock .number5 {
        --rotation: 150deg;
      }
      .clock .number6 {
        --rotation: 180deg;
      }
      .clock .number7 {
        --rotation: 210deg;
      }
      .clock .number8 {
        --rotation: 240deg;
      }
      .clock .number9 {
        --rotation: 270deg;
      }
      .clock .number10 {
        --rotation: 300deg;
      }
      .clock .number11 {
        --rotation: 330deg;
      }
      .clock .hand {
        --rotation: 0;
        position: absolute;
        bottom: 50%;
        left: 50%;
        border: 1px solid #fff;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        transform-origin: bottom;
        z-index: 10;
        transform: translateX(-50%) rotate(calc(var(--rotation) * 1deg));
      }
      .clock::after {
        content: '';
        position: absolute;
        background-color: #000;
        z-index: 11;
        width: 10px;
        height: 10px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 50%;
      }
      .clock .hand.second {
        width: 3px;
        height: 45%;
        background-color: red;
      }
      .clock .hand.minute {
        width: 5px;
        height: 40%;
        background-color: #000;
      }
      .clock .hand.hour {
        width: 5px;
        height: 25%;
        background-color: #000;
      }
      tr {
        margin: 0 auto;
        text-align: center;
      }
      .table > :not(caption) > * > * {
        padding: 4px 0 !important;
      }
      thead tr:nth-child(3) th:hover .dropdown-content {
        display: block;
      }
      td {
        font-size: 18px;
      }
      th {
        position: relative;
      }
      .color {
        display: inline-block;
        height: 5px;

      }
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f1f1f1;
        min-width: 140px;
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        z-index: 1;
        text-align: center;
        left: 50%;
        transform: translateX(-50%);
      }
      .dropdown-content p {
        margin: 10px;
        font-size: 16px;
      }
      .yellow {
        background-color: #ff0 !important;
      }
      .cyan {
        background-color: #0ff !important;
      }

        function setClock(timeZone) {
          const handEl = document.querySelectorAll(`[data-timezone="${timeZone}"]`)
          const timeStr = new Date().toLocaleDateString('zh-CN', { timeZone, year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit' })
          const currentDate = new Date(timeStr)
          const secondsRatio = currentDate.getSeconds() / 60
          const minutesRatio = (secondsRatio + currentDate.getMinutes()) / 60
          const hoursRatio = (minutesRatio + currentDate.getHours()) / 12
          setRotation(handEl[2], secondsRatio)
          setRotation(handEl[1], minutesRatio)
          setRotation(handEl[0], hoursRatio)
          handEl[3].innerText = timeStr.replace(/^.*?\s/, '').replace(/:(\d{2})$/, '')
        }

        function setRotation(element, rotationRatio) {
          element.style.setProperty('--rotation', rotationRatio * 360)
        }

        function markNow() {
          const hour = new Date(
            new Date().toLocaleDateString('zh-CN', { timeZone: 'America/New_York', year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit' })
          ).getHours()
          const timeEl = document.querySelectorAll(`tbody tr:nth-child(${hour + 1}) td`)
          timeEl.forEach(el => el.classList.add('yellow'))
        }

            const rowIndex = Array.from(row.parentNode.children).indexOf(row)
            const timeEl = document.querySelectorAll(`tbody tr:nth-child(${rowIndex + 1}) td`)
            timeEl.forEach(el => el.classList.toggle('cyan'))
