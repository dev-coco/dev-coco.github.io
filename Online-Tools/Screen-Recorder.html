					<button id="startBtn">ÂºÄÂßãÂΩïÂà∂</button>
					<button id="stopBtn" disabled>ÂÅúÊ≠¢ÂΩïÂà∂</button>
					<label>
				</div>
				<label class="mic-toggle" for="micCheckbox">
					<input type="checkbox" id="micCheckbox" checked>
					<span class="toggle-switch">
						<span class="toggle-slider"></span>
					</span>
					<span class="mic-text">üéôÔ∏è ÂΩïÂà∂Â£∞Èü≥</span>
				</label>
				<span id="status" style="display: none;"></span>
				<div id="downloads" style="display: flex; justify-content: center; gap: 10px;"></div>
				<video id="preview" style="width: 50%; display: none;" controls autoplay muted></video>
			</div>
		</div>
	</div>
	<script>
    const startBtn = document.querySelector('#startBtn')
    const stopBtn = document.querySelector('#stopBtn')
    const micCheckbox = document.querySelector('#micCheckbox')
    const preview = document.querySelector('#preview')
    const status = document.querySelector('#status')
    const downloadsElement = document.querySelector('#downloads')

    let recorder,
      screenStream,
      micStream,
      mixedStream,
      chunks = []

    /**
     * @description Ê∑∑ÂêàËßÜÈ¢ëÊµÅÂíåÈü≥È¢ëÊµÅ
     * @param {MediaStream} screenStream Â±èÂπïÊçïËé∑ÂæóÂà∞ÁöÑÂ™í‰ΩìÊµÅÔºåÂèØËÉΩÂåÖÂê´Á≥ªÁªüÈü≥ËΩ®
     * @param {MediaStream} micStream È∫¶ÂÖãÈ£éÈááÈõÜÂæóÂà∞ÁöÑÂ™í‰ΩìÊµÅÔºåÂåÖÂê´È∫¶ÂÖãÈ£éÈü≥ËΩ®
     * @returns {MediaStream} Ê∑∑ÂêàÂêéÁöÑÈü≥ËΩ® MediaStream
     */
    async function mixAudio (screenStream, micStream) {
      const ctx = new (window.AudioContext || window.webkitAudioContext)()

      // ÂàõÂª∫Èü≥È¢ëËæìÂá∫ÁõÆÊ†á
      const dest = ctx.createMediaStreamDestination()

      // Á≥ªÁªüÂΩïÂ±èÂåÖÂê´Èü≥ËΩ®
      if (screenStream.getAudioTracks().length > 0) {
        // ÊääÈü≥ËΩ®ÂåÖË£ÖÊàê MediaStream
        const screenSource = ctx.createMediaStreamSource(new MediaStream([screenStream.getAudioTracks()[0]]))
        screenSource.connect(dest)
      }

      // ÂåÖÂê´È∫¶ÂÖãÈ£éÈü≥ËΩ®
      if (micStream.getAudioTracks().length > 0) {
        // ÊääÈü≥ËΩ®ÂåÖË£ÖÊàê MediaStream
        const micSource = ctx.createMediaStreamSource(new MediaStream([micStream.getAudioTracks()[0]]))
        micSource.connect(dest)
      }

      // Ê∑∑ÂêàÈü≥È¢ë
      return dest.stream
    }

    // ÂºÄÂßãÂΩïÂ±è
    startBtn.onclick = async () => {
      // Á¶ÅÁî®ÂºÄÂßãÊåâÈíÆÔºåÈò≤Ê≠¢ÈáçÂ§çÁÇπÂáª
      startBtn.disabled = true
      stopBtn.disabled = false

      // Ê∏ÖÁ©∫‰∏ä‰∏ÄÊ¨°ÁöÑÂΩïÂà∂Êï∞ÊçÆ
      chunks = []
      downloadsElement.innerHTML = ''

      // ÊòæÁ§∫Áä∂ÊÄÅ
      status.style.display = ''
      status.innerHTML = 'ÂºÄÂßãÂΩïÂà∂...'

      try {
        // ËØ∑Ê±ÇÂΩïÂ±èÂíåÁ≥ªÁªüÈü≥È¢ëÊùÉÈôê
        screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: true })

        if (micCheckbox.checked) {
          // ËØ∑Ê±ÇÈ∫¶ÂÖãÈ£éÊùÉÈôê
          micStream = await navigator.mediaDevices.getUserMedia({ audio: true })

          // Ê∑∑ÂêàÁ≥ªÁªüÈü≥È¢ëÂíåÈ∫¶ÂÖãÈ£éÈü≥È¢ë
          const mixedAudioStream = await mixAudio(screenStream, micStream)

          // ÊääËßÜÈ¢ëÂíåÊ∑∑ÂêàÂêéÁöÑÈü≥È¢ëÁªÑÂêàÊàêÊñ∞ÁöÑ MediaStream
          mixedStream = new MediaStream([...screenStream.getVideoTracks(), ...mixedAudioStream.getAudioTracks()])
        } else {
          // Êú™ÈÄâÊã©È∫¶ÂÖãÈ£éÔºåÂè™ÂΩïÂà∂Â±èÂπï
          mixedStream = screenStream
        }

        // Ëé∑ÂèñËßÜÈ¢ëËΩ®ÈÅì
        const screenVideoTrack = screenStream.getVideoTracks()[0]

        // ÂÅúÊ≠¢ÂÖ±‰∫´Êó∂ÔºåËá™Âä®ÁªìÊùüÂΩïÂ±è
        if (screenVideoTrack) {
          screenVideoTrack.addEventListener('ended', () => {
            if (recorder && recorder.state !== 'inactive') {
              stopRecording()
            }
          })
        }

        // ÊòæÁ§∫ÂΩïÂ±èÈ¢ÑËßà
        preview.style.display = 'block'
        preview.srcObject = mixedStream
        preview.muted = true // ÈùôÈü≥ÔºåÈò≤Ê≠¢ÊúâÂõûÂ£∞

        recorder = new MediaRecorder(mixedStream)
        // Ëá™Âä®Â≠òÂÖ•Êï∞ÊçÆ
        recorder.ondataavailable = e => chunks.push(e.data)

        recorder.onstop = async () => {
          status.innerHTML = 'Ê≠£Âú®Â§ÑÁêÜÂΩïÂ±è...'
          // ÂêàÂπ∂Êàê WebM Êñá‰ª∂
          const webmBlob = new Blob(chunks, { type: 'video/webm' })

          // Ê∏ÖÁ©∫ÂÆûÊó∂ÊµÅÔºåÊîπ‰∏∫Êí≠ÊîæÂΩïÂà∂ÁªìÊûú
          preview.srcObject = null
          preview.src = URL.createObjectURL(webmBlob)

          // ÂàõÂª∫‰∏ãËΩΩÈìæÊé•
          const videoLink = document.createElement('a')
          videoLink.href = preview.src
          videoLink.download = 'recording.webm'
          videoLink.textContent = '‰∏ãËΩΩÂΩïÂ±è'
          videoLink.style.display = 'block'
          videoLink.style.margin = '0.5em 0'

          downloadsElement.appendChild(videoLink)
          status.innerHTML = 'ËßÜÈ¢ëÂ∑≤Â∞±Áª™ÔºåÁÇπÂáª‰∏ãÊñπÊåâÈíÆ‰∏ãËΩΩÂΩïÂ±è„ÄÇ'

          // ÂÅúÊ≠¢ÊâÄÊúâËΩ®ÈÅì
          screenStream.getTracks().forEach(track => track.stop())
          micStream.getTracks().forEach(track => track.stop())
        }

        recorder.start()
        status.innerHTML = 'ÂΩïÂà∂‰∏≠...'
      } catch (error) {
        console.error(error)
        status.innerHTML = 'Âá∫Áé∞ÈîôËØØÔºö' + error.message
        startBtn.disabled = false
        stopBtn.disabled = true
      }
    }

    function stopRecording () {
      startBtn.disabled = false
      stopBtn.disabled = true
      if (screenStream) {
        screenStream.getTracks().forEach(track => track.stop())
      }
      if (micStream) {
        micStream.getTracks().forEach(track => track.stop())
      }
      recorder.stop()
    }

    stopBtn.onclick = () => {
      stopRecording()
    }
	</script>
</body>
</html>
