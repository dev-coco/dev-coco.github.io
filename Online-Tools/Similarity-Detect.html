  <script>
    function handleDragOver (event) {
      event.preventDefault()
    }
  
    function handleDrop (event, dropzoneId) {
      event.preventDefault()
      const file = event.dataTransfer.files[0]
      const dropzone = document.getElementById('imageDropzone' + dropzoneId)
      if (file) displaySelectedImage(dropzoneId, file)
    }
  
    function selectImage(dropzoneId) {
      const input = document.getElementById('imageInput' + dropzoneId)
      input.click()
    }
  
    function handleFileChange(event, dropzoneId) {
      const file = event.target.files[0]
      const dropzone = document.getElementById('imageDropzone' + dropzoneId)
      if (file) displaySelectedImage(dropzoneId, file)
    }
  
    function displaySelectedImage(dropzoneId, file) {
      const reader = new FileReader()
      reader.onload = function(e) {
        const img = new Image()
        img.onload = function() {
          displayImagePreview('imagePreview' + dropzoneId, img)
          const dropzone = document.getElementById('imageDropzone' + dropzoneId)
          dropzone.classList.add('has-image')
        }
        img.src = e.target.result
      }
      reader.readAsDataURL(file)
    }
  
    function compareImages() {
      const imageSimilarityRatio = document.getElementById('imageSimilarityRatio')
      const dropzone1 = document.getElementById('imageDropzone1')
      const dropzone2 = document.getElementById('imageDropzone2')
  
      const hasImage1 = dropzone1.classList.contains('has-image')
      const hasImage2 = dropzone2.classList.contains('has-image')
  
      if (hasImage1 && hasImage2) {
        const img1 = document.getElementById('imagePreview1').querySelector('img')
        const img2 = document.getElementById('imagePreview2').querySelector('img')
  
        const similarity = calculateSimilarity(img1, img2)
        imageSimilarityRatio.innerHTML = `相似度<br>${similarity}%`
      } else {
        alert('请先选择两张图片')
      }
    }
  
    function displayImagePreview(containerId, img) {
      const container = document.getElementById(containerId)
      container.innerHTML = ''
      container.appendChild(img)
    }
  
    function calculateSimilarity(img1, img2) {
      const hash1 = calculateHash(img1)
      const hash2 = calculateHash(img2)
  
      const similarity = calculateHashSimilarity(hash1, hash2)
      return similarity
    }
  
    function calculateHash(img) {
      const canvas = document.createElement('canvas')
      const ctx = canvas.getContext('2d')
  
      const width = 1080
      const height = 1080

      canvas.width = width
      canvas.height = height
  
      ctx.drawImage(img, 0, 0, width, height)
      const imageData = ctx.getImageData(0, 0, width, height).data
  
      const grayscaleData = []
      for (let i = 0; i < imageData.length; i += 4) {
        const r = imageData[i]
        const g = imageData[i + 1]
        const b = imageData[i + 2]
        const grayscale = (r + g + b) / 3
        grayscaleData.push(grayscale);
      }
  
      const hash = calculateDifferenceHash(grayscaleData)
      return hash
    }
  
    function calculateDifferenceHash(grayscaleData) {
      const average = calculateAverage(grayscaleData);
      let hash = ''
      for (let i = 0; i < grayscaleData.length; i++) {
        if (grayscaleData[i] >= average) {
          hash += '1'
        } else {
          hash += '0'
        }
      }
      return hash
    }
  
    function calculateAverage(data) {
      let sum = 0
      for (let i = 0; i < data.length; i++) {
        sum += data[i]
      }
      return sum / data.length
    }
  
    function calculateHashSimilarity(hash1, hash2) {
      let equalCount = 0;
      for (let i = 0; i < hash1.length; i++) {
        if (hash1[i] === hash2[i]) {
          equalCount++
        }
      }
      const similarity = (equalCount / hash1.length) * 100
      return similarity.toFixed(2)
    }

    function levenshteinSimilarity(a, b) {
      const m = a.length
      const n = b.length
      const d = []
      for (let i = 0; i <= n; i++) d[i] = [i]
      for (let j = 0; j <= m; j++) d[0][j] = j

      for (let i = 1; i <= n; i++) {
        for (let j = 1; j <= m; j++) {
          d[i][j] = a[j - 1] === b[i - 1] ? d[i - 1][j - 1] : Math.min(d[i - 1][j], d[i][j - 1], d[i - 1][j - 1]) + 1
        }
      }
      const distance = d[n][m]
      const similarity = 1 - (distance / Math.max(m, n))
      return similarity
    }

    function compareText () {
      const firstContent = document.getElementById('firstContent').value
      const secondContent = document.getElementById('secondContent').value
      const contentSimilarityRatio = document.getElementById('contentSimilarityRatio')
      const similarity = levenshteinSimilarity(firstContent, secondContent)
      contentSimilarityRatio.innerHTML = `相似度<br>${similarity}%`
    }
