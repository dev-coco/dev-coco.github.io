<head>

<body>
    <div class="container">
<h1><img alt="dev-coco" src="https://dev-coco.github.io/images/WebIcon.png"> Dev-Coco</h1>

    <div style="text-align:center;">
        <h2>RGB to HEX</h2>
        <p>
            <input id="rgb_r" value="">
        </p>
        <p>
            <input id="rgb_g" value="">
        </p>
        <p>
            <input id="rgb_b">
        </p> <span style="font-size:18px;" id="hex_output"></span>
        <p>
            <button onclick="rgb2hex()">转换</button>
        </p>
    </div>
</div>
<script type="text/javascript">
   var rgb2hex=function(){let e=document.getElementById("rgb_r").value,t=document.getElementById("rgb_g").value,r=document.getElementById("rgb_b").value,n=document.getElementById("hex_output"),g=Number(e).toString(16),u=Number(t).toString(16),b=Number(r).toString(16);n.innerHTML="HEX:<br> <span>"+g+u+b+'</span><br><div style="background:#'+g+u+b+';display: block;margin-left: auto;margin-right: auto;width:60px;"><br></div><br>'};
</script>
