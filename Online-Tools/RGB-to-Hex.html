    <div style="text-align:center;">
        <h2>RGB to HEX</h2>
        <p>
            <input id="rgb_r" value="">
        </p>
        <p>
            <input id="rgb_g" value="">
        </p>
        <p>
            <input id="rgb_b">
        </p> <span style="font-size:18px;" id="hex_output"></span>

<script type="text/javascript">
    var rgb2hex = function(){let rgb_input_r = document.getElementById("rgb_r").value;let rgb_input_g = document.getElementById("rgb_g").value;let rgb_input_b = document.getElementById("rgb_b").value;let outputField = document.getElementById("hex_output");let output_r = Number(rgb_input_r).toString(16);let output_g = Number(rgb_input_g).toString(16);let output_b = Number(rgb_input_b).toString(16);outputField.innerHTML = "HEX:<br> <span>" + output_r + "" + output_g + "" + output_b + "</span>";}
