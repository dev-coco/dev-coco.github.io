    // 获取库实例
    const phoneUtil = libphonenumber.PhoneNumberUtil.getInstance()

    // 支持的默认国家列表，用于尝试解析未带 '+' 的号码
    const countryList = Object.keys(regionNames)

    // 清理输入，保留数字，如果有 '+' 保留
    function cleanInput(raw) {
      raw = String(raw).trim()
      if (raw.startsWith('+')) {
        return '+' + raw.slice(1).replace(/\D+/g, '')
      } else {
        return raw.replace(/\D+/g, '')
      }
    }

    // 尝试解析单个号码
    function detectSingle(raw) {
      const cleaned = cleanInput(raw)
      let number = null

      // 如果带 '+'，直接解析
      if (cleaned.startsWith('+')) {
        try {
          number = phoneUtil.parse(cleaned)
          if (!phoneUtil.isValidNumber(number)) number = null
        } catch (e) { }
      } else {
        // 尝试加 '+' 解析
        try {
          number = phoneUtil.parse('+' + cleaned)
          if (!phoneUtil.isValidNumber(number)) number = null
        } catch (e) { }
        // 尝试按默认国家列表解析
        if (!number) {
          for (const region of countryList) {
            try {
              const n = phoneUtil.parse(cleaned, region)
              if (phoneUtil.isValidNumber(n)) {
                number = n
                break
              }
            } catch (e) { }
          }
        }
      }

      // 如果解析失败，返回默认值
      if (!number) return { raw, region: '❌ 未识别', prefix: '-', code: '-', local: '-' }

      // 获取结果
      const region = phoneUtil.getRegionCodeForNumber(number) || '-'
      const countryCode = number.getCountryCode()
      const local = number.getNationalNumber ? number.getNationalNumber() : ''
      const name = regionNames[region] || region

      return { raw, region: name, prefix: `+${countryCode}`, code: region, local }
    }

    const list = []

    // 批量识别
    function detectBatch() {
      list.length = 0
      const input = document.getElementById('phoneInput').value.trim()
      const tbody = document.querySelector('#resultTable tbody')
      const table = document.getElementById('resultTable')
      tbody.innerHTML = ''

      if (!input) {
        alert('请输入号码列表')
        return
      }

      // 按行分割
      const lines = input.split(/\r?\n/).filter(l => l.trim() !== '')
      const results = lines.map(detectSingle)
      // 输出到表格
      results.forEach((r, i) => {
        const row = document.createElement('tr')
        const { raw, region, prefix, code, local } = r
        row.innerHTML = `
          <td>${i + 1}</td>
          <td>${raw}</td>
          <td>${region}</td>
          <td>${prefix}</td>
          <td>${code}</td>
          <td>${local}</td>
        `
        tbody.appendChild(row)
        list.push([i + 1, raw, region, prefix, code, local])
      })

      table.style.display = 'table'
      window.lastResults = results
    }

    // 复制结果
    function copyResult () {
      copy(list.map(x => x.join('\t')).join('\n'))
    }

    function copy (str) {
      const el = document.createElement('textarea')
      el.value = str
      document.body.appendChild(el)
      el.select()
      document.execCommand('copy')
      document.body.removeChild(el)
    }

  </script>
