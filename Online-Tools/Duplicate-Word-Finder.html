<body>
    <div class="container">
<h1><img alt="dev-coco" src="https://dev-coco.github.io/images/WebIcon.png"> Dev-Coco</h1>
<div class="menu">
  <a href="https://dev-coco.github.io/">主页</a>

</div>
    <div style="text-align:center;">
        <h1>Duplicate Word Finder</h1>
        <p>在内容中查找经常重复的关键词。</p>
        <br>
        <textarea style="width:100%;height:20em" id="codeText"></textarea>
        <br>
        <button type="text" onclick="frequency()">查找</button>
        <br>
        <p id="repeatword"></p>
    </div>
</div>
</body>
<script>
    function frequency(){var paragraph = codeText.value;paragraph= paragraph.replace(/(\r\n|\n|\r)/gm,"");paragraph = paragraph.replace(/,/g," ");var array_of_paragraph = paragraph.split(" ");var count=0;var all_repeated_elements=[];var count_of_elements=[];var m = [];for(var x=0;x<array_of_paragraph.length;x++){count=0;if(array_of_paragraph[x].length>3 ){if( array_of_paragraph[x] != array_of_paragraph[m]){for(var y=x+1;y<array_of_paragraph.length;y++){if(array_of_paragraph[x]==array_of_paragraph[y]){count+=1;}}find=0;for (var k = 0;k < all_repeated_elements.length;k++){if (array_of_paragraph[x]==all_repeated_elements[k]){find+=1;}}if (count>=1 && find==0 ){all_repeated_elements.push(array_of_paragraph[x]);count_of_elements.push(count)}}}}var max_repeated_elements=[];for (var z = 0;z < count_of_elements.length;z++){if(count_of_elements[z]>=10){max_repeated_elements.push (all_repeated_elements[z])}}document.getElementById("repeatword").innerHTML=max_repeated_elements;}
</script>
