<!DOCTYPE html>
<html lang="zh">
   <head>
      <title>Markdown编辑器</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width,initial-scale=1">
      <meta name="keywords" content="dev-coco,Markdown,Markdown编辑器"/>
      <meta name="robots" content="index,follow"/>
      <meta name="description" content="简单的在线Markdown编辑器。动态实时预览。"/>
      <style> body{margin:0;height:100%}</style>
      <script src="http://cdn.bootcss.com/remarkable/1.7.1/remarkable.min.js"></script>
   </head>
   <body>
       <div class="markdown-input">
      <textarea style="position:absolute;top:0;left:0;width:50%;height:100%;" class="markdown-text-input"></textarea>
      </div>
       <div class="markdown-output">
      <div style="margin-left:51%;height:100%;" class="markdown-text-output"></div>
      </div>
          <script>
          const e = (selector) => document.querySelector(selector)
          var md = new Remarkable()
          e('.markdown-text-input').addEventListener('keyup', function(event) {
              var input = event.target.value
              var output = md.render(input)
              e('.markdown-text-output').innerHTML = output
          })
      </script>
   </body>
</html>
