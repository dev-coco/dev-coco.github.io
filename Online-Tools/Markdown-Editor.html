<!DOCTYPE html>
<html lang="zh">
   <head>
      <title>Markdown编辑器</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width,initial-scale=1">
      <meta name="keywords" content="dev-coco,Markdown,Markdown编辑器"/>
      <meta name="robots" content="index,follow"/>
      <meta name="description" content="简单的在线Markdown编辑器。动态实时预览。"/>
      <style> body{margin:0;height:100%}.left{position:absolute;top:0;left:0;width:50%;height:100%;}.right{margin-left:51%;height:100%;}</style>
      <script src="http://cdn.bootcss.com/remarkable/1.7.1/remarkable.min.js"></script>
   </head>
   <body>
      <textarea class="left" id="id-md"></textarea>
      <div class="right" id="id-content"></div>
      <script> const e = (sel) => document.querySelector(sel);var md = new Remarkable();e('#id-md').addEventListener('keyup',function(event){var src = event.target.value;var content = md.render(src);e('#id-content').innerHTML = content;}) </script>
   </body>
</html>
