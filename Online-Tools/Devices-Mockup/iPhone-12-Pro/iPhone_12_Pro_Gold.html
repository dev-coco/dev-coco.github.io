<!doctype html>
<html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
      <link rel="stylesheet" type="text/css" href="https://dev-coco.github.io/css/mockup.css">
      <title>iPhone 12 Pro Gold Mockup</title>
   </head>
   <body>
      <div>
         <div id="name" style="float:left">iPhone 12 Pro 金色&nbsp;&nbsp;&nbsp;</div>
         <label id="upload_img" for="img_loader"><img src="https://dev-coco.github.io/images/Devices/upload.png" style="float:flex;width:25px;"></label>
      </div>
      <input type="file" id="img_loader"/>
      <canvas id="img_canvas"></canvas>
      <center>
         <div id="img_div"></div>
      </center>
      <script>
          var img_loader = document.getElementById("img_loader");
          img_loader.addEventListener("change", handleImage, false);
          var canvas = document.getElementById("img_canvas");
          var ctx = canvas.getContext("2d");

          function handleImage(e) {
              var reader = new FileReader();
              reader.onload = function(event) {
                  var img = new Image();
                  img.crossOrigin = "*";
                  img.onload = function() {
                      canvas.width = 1147;
                      canvas.height = 2320;
                      ctx.drawImage(img, 63, 54, 1024, 2214);
                      var wm = new Image();
                      wm.crossOrigin = "*";
                      wm.onload = function() {
                          ctx.drawImage(this, 0, 0, 1147, 2320);
                          var base64 = canvas.toDataURL("image/png");
                          var fileToSave = new Image();
                          fileToSave.onload = function() {
                              document.getElementById("img_div").appendChild(this);
                          };
                          fileToSave.src = base64;
                      };
                      wm.src =
                          "https://dev-coco.github.io/images/Devices/iPhone-12-Pro/iPhone-12-Pro-Gold.png";
                  };
                  img.src = event.target.result;
              };
              reader.readAsDataURL(e.target.files[0]);
          }
      </script>
   </body>
</html>
