  <h1 id="title">AND</h1>
  <p>作用：当所有条件条件为 TRUE 时，返回 TRUE，如果有任何一个条件为 FALSE，则返回 FALSE。</p>
  <p>语法：<span class="f">AND(<span class="t">条件1</span>, <span class="t">条件2</span>, ...)</span></p>
  <p>例子：</p>
  <iframe style="max-width:297px;height:90px;" src="https://docs.google.com/spreadsheets/d/1oSq7L3pvXtSAa9BHTfTuGamfONZX8A-k5ZwUdlh5Ti8/pubhtml/sheet?headers=true&gid=607143044"></iframe>
  <p>运用：计算每个同学两个科目是否都及格了。</p>
  <p>使用 AND 函数将 B 列和 C 列都做一个判断，如果全部数值都大于等于 <span class="f n">60</span> 就代表及格了，如果有一个科目小于 <span class="f n">60</span> 就说明不及格。</p>
  <iframe style="max-width:641px;height:144px;" src="https://docs.google.com/spreadsheets/d/1oSq7L3pvXtSAa9BHTfTuGamfONZX8A-k5ZwUdlh5Ti8/pubhtml/sheet?headers=true&gid=488155969"></iframe>
