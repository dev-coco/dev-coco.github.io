<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="keywords" content="Google Excel, Excel表格, IFERROR">
  <meta name="description" content="IFERROR - 如果第一个值没有出错，就返回第一个值，如果出错返回第二个值，如果没有设置第二个值返回一个空的字符串。">
  <meta name="robots" content="index, follow">
  <meta property="og:image" content="/images/Excel-Tutorial.jpg">
  <title>IFERROR</title>
  <link rel="icon" href="/images/avatar.png">
  <link href="/css/Excel/typo.css" rel="stylesheet">
</head>
<body class="typo">
  <h1 id="title">IFERROR</h1>
  <p>作用：如果第一个值没有出错，就返回第一个值，如果出错返回第二个值，如果没有设置第二个值返回一个空的字符串。</p>
  <p>语法：</p>
  <ol>
    <li><span class="f">IFERROR(<span class="q">内容</span>)</span></li>
    <li><span class="f">IFERROR(<span class="q">内容</span>, <span class="t">错误时返回值</span>)</span></li>
  </ol>
  <p>例子：</p>
  <iframe style="max-width:392px;height:93px;" src="https://docs.google.com/spreadsheets/d/19hqTJolx1LWr6q1YTH9qPKfXBpSaErvPOPJphhEUeGs/pubhtml/sheet?headers=true&gid=2133035247"></iframe>
  <p class="home">
    <a href="/Excel" target="_blank">
      <img alt="Excel表格, Google Excel" src="/images/Excel.png">
      <span>Excel 一点通</span>
    </a>
  </p>
  <script src="/js/voice-playback.js"></script>
</body>
</html>
