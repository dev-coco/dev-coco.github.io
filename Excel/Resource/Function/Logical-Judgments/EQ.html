  <h1 id="title">EQ</h1>
  <p>作用：如果指定的值相等，返回 TRUE，否则返回 FALSE。相当于 = 运算符。</p>
  <p>语法：<span class="f">EQ(<span class="n">内容1</span>, <span class="n">内容2</span>)</span></p>
  <p>例子：</p>
  <iframe style="max-width:248px;height:90px;" src="https://docs.google.com/spreadsheets/d/1jD4F4pBg7-2hXMyVmhNe7cRgdo-3h7D7knILsw7RWTs/pubhtml/sheet?headers=true&gid=1898398977"></iframe>
  <p>运用：找出内容和内容 2 不相符的单元格。</p>
  <p>使用 EQ 函数判断 A 和 B 列的内容，再使用 <a href="/Excel/#Function/Others/ARRAYFORMULA" target="_blank">ARRAYFORMULA</a> 函数作为数组输出，结果为 FALSE 就代表这一行的内容不一致。</p>
  <iframe style="max-width:577px;height:216px;" src="https://docs.google.com/spreadsheets/d/1jD4F4pBg7-2hXMyVmhNe7cRgdo-3h7D7knILsw7RWTs/pubhtml/sheet?headers=true&gid=1069035833"></iframe>
