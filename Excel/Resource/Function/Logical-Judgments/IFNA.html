<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="keywords" content="Google Excel, Excel表格, IFNA">
  <meta name="description" content="IFNA - 如果指定的内容结果是#N/A错误，则返回指定的值，如果没有设置第二个值返回一个空的字符串。">
  <meta name="robots" content="index, follow">
  <meta property="og:image" content="/images/Excel-Tutorial.jpg">
  <title>IFNA</title>
  <link rel="icon" href="/images/avatar.png">
  <link href="/css/Excel/typo.css" rel="stylesheet">
</head>
<body class="typo">
  <h1 id="title">IFNA</h1>
  <p>作用：如果指定的内容结果是 #N/A 错误，则返回指定的值，如果没有设置第二个值返回一个空的字符串。</p>
  <p>语法：</p>
  <ol>
    <li><span class="f">IFNA(<span class="q">内容</span>)</span></li>
    <li><span class="f">IFNA(<span class="q">内容</span>, <span class="t">返回值</span>)</span></li>
  </ol>
  <p>例子：</p>
  <iframe style="max-width:363px;height:93px;" src="https://docs.google.com/spreadsheets/d/1Jia2D3eg5Xdca_OLlV8DlGx94kwNiBm4Zd39GmY6EzQ/pubhtml/sheet?headers=true&gid=277279846"></iframe>
  <p class="home">
    <a href="/Excel" target="_blank">
      <img alt="Excel表格, Google Excel" src="/images/Excel.png">
      <span>Excel 一点通</span>
    </a>
  </p>
 <script src="/js/voice-playback.js"></script>
</body>
</html>
