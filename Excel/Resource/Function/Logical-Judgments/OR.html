<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="keywords" content="Google Excel, Excel表格, OR">
  <meta name="description" content="OR - 参数中任何一个条件为TRUE就返回TURE，如果所有的参数条件返回FALSE则返回FALSE。">
  <meta name="robots" content="index, follow">
  <meta property="og:image" content="/images/Excel-Tutorial.jpg">
  <title>OR</title>
  <link rel="icon" href="/images/avatar.png">
  <link href="/css/Excel/typo.css" rel="stylesheet">
</head>
<body class="typo">
  <h1 id="title">OR</h1>
  <p>作用：参数中任何一个条件为 TRUE 就返回 TURE，如果所有的参数条件返回 FALSE 则返回 FALSE。</p>
  <p>语法：<span class="f">OR(<span class="t">条件1</span>, <span class="t">条件2</span>, ...)</span></p>
  <p>例子：</p>
  <iframe style="max-width:274px;height:90px;" src="https://docs.google.com/spreadsheets/d/1NnlEcGiyMKHzzoH-GjUvhbEcuE-4qJKnEN_lY8kBag8/pubhtml/sheet?headers=true&gid=1804280237"></iframe>
  <p>运用：查询小红在 A 列是否出现。</p>
  <p>引用 A 列所有的范围，设置条件，等于小红。OR 函数会判断 A 列的每一个内容，如果在 A 列出现过 <span class="f t">小红</span>，就会返回 TRUE。</p>
  <iframe style="max-width:380px;height:144px;" src="https://docs.google.com/spreadsheets/d/1NnlEcGiyMKHzzoH-GjUvhbEcuE-4qJKnEN_lY8kBag8/pubhtml/sheet?headers=true&gid=903505526"></iframe>
  <p class="home">
    <a href="/Excel" target="_blank">
      <img alt="Excel表格, Google Excel" src="/images/Excel.png">
      <span>Excel 一点通</span>
    </a>
  </p>
  <script src="/js/voice-playback.js"></script>
</body>
</html>
