  <h1 id="title">UNIQUE</h1>
  <p>作用：返回在范围中唯一值，移除重复内容。</p>
<p>语法：<span class="f">UNIQUE(<span class="q">范围</span>)</span></p>
  <p>例子：</p>
  <iframe style="max-width:353px;height:153px;" src="https://docs.google.com/spreadsheets/d/1vLBO99IgFydvz7uH-ZtfXqnmfzfnKxeZbm6He-QWPC0/pubhtml/sheet?headers=true&gid=2136679254"></iframe>
  <p>运用：将 A 到 C 列所有的水果排除重复，只留下唯一的一个。</p>
  <p>把 A 到 C 三列的内容使用数组合并在一起，再使用 UNIQUE 函数返回唯一的内容。</p>
  <iframe style="max-width:567px;height:336px;" src="https://docs.google.com/spreadsheets/d/1vLBO99IgFydvz7uH-ZtfXqnmfzfnKxeZbm6He-QWPC0/pubhtml/sheet?headers=true&gid=2092016686"></iframe>
