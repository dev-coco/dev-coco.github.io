  <meta name="robots" content="index, follow">

<body class="typo">
  <h1 id="title">IMPORTRANGE</h1>
  <p>作用：从其它表格导入指定范围的内容。</p>
  <p>语法：<span class="f">IMPORTRANGE(<span class="t">表格</span>, <span class="t">范围</span>)</span></p>
  <ul>
    <li>表格：可以放入表格 ID 或者表格的完整链接。</li>
  </ul>
  <p>例子：</p>
  <iframe style="max-width:458px;height:153px;" src="https://docs.google.com/spreadsheets/d/1zgUhvzhP8VOV3b7vbeeSc6LlnEjWYplxT8ndMilc3o4/pubhtml/sheet?headers=true&gid=1333356585"></iframe>
  <p>运用：一次性按列输出多个表格引用的内容。</p>
  <p>把多个 IMPORTRANGE 的结果合并成一个数组，使用 ; 间隔。</p>
  <iframe style="max-width:622px;height:137px;" src="https://docs.google.com/spreadsheets/d/1zgUhvzhP8VOV3b7vbeeSc6LlnEjWYplxT8ndMilc3o4/pubhtml/sheet?headers=true&gid=1218433071"></iframe>
  <p class="home">
    <a href="/Excel" target="_blank">
      <img alt="Excel表格, Google Excel" src="/images/Excel.png">
      <span>Excel 一点通</span>
    </a>
  </p>
  <script src="/js/voice-playback.js"></script>
</body>
</html>
