  <img src="https://hits.seeyoufarm.com/api/count/incr/badge.svg?url=https%3A%2F%2Fdev-coco.github.io&count_bg=%2310C1F9&title_bg=%23555555&icon=html5.svg&icon_color=%23E7E7E7&title=%E8%AE%BF%E9%97%AE%E4%BA%BA%E6%95%B0&edge_flat=false" style="display:none">
  <h1 id="title">HYPERLINK</h1>
  <p>作用：在单元格创建一个超链接。</p>
  <p>语法：<span class="f">HYPERLINK(<span class="t">链接</span>, <span class="t">文本</span>)</span></p>
  <p>例子：</p>
  <iframe style="max-width:424px;height:102px;" src="https://docs.google.com/spreadsheets/d/1XkTWuQLtMXeX99cYpP4PJsyN_QX0rJRaDz6DesbHGLA/pubhtml/sheet?headers=true&gid=449253393"></iframe>
  <p>运用：通过链接创建一个超链接，并且以对应的网站标题做为文本。</p>
  <p>使用 <a href="/Excel/#Function/Others/IMPORTXML" target="_blank">IMPORTXML</a> 函数获取网站的标题，再使用 HYPERLINK 函数合并成超链接。链接的参数引用 <span class="f n">A2</span> 的位置，文本的参数放入 IMPORTXML 函数的返回值。</p>
  <iframe style="max-width:754px;height:72px;" src="https://docs.google.com/spreadsheets/d/1XkTWuQLtMXeX99cYpP4PJsyN_QX0rJRaDz6DesbHGLA/pubhtml/sheet?headers=true&gid=705226360"></iframe>
  <p class="home">
    <a href="/Excel" target="_blank">

    </a>
  </p>

</body>
