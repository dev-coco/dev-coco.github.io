<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="keywords" content="Google Excel, Excel表格, GOOGLETRANSLATE">
  <meta name="description" content="GOOGLETRANSLATE - 把文本翻译成另外一种语言。">
  <meta name="robots" content="index, follow">
  <meta property="og:image" content="/images/Excel-Tutorial.jpg">
  <title>GOOGLETRANSLATE</title>
  <link rel="icon" href="/images/avatar.png">
  <link href="/css/Excel/typo.css" rel="stylesheet">
</head>
<body class="typo">
  <h1 id="title">GOOGLETRANSLATE</h1>
  <p>作用：把文本翻译成另外一种语言。</p>
  <p>语法：<span class="f">GOOGLETRANSLATE(<span class="t">文本</span>, <span class="t">源语言</span>, <span class="t">翻译语言</span>)</span></p>
  <p>文本：需要被翻译的文本。</p>
  <ul>
    <li>源语言：默认值为 auto，自动检测语言。需要输入语言代码。</li>
    <li>翻译语言：默认为系统语言。需要输入语言代码。</li>
  </ul>
  <iframe style="max-width:410px;height:94px;" src="https://docs.google.com/spreadsheets/d/1DKMcJBIn__LvUoWNZ4p1f6kKPUT1xub5uzjZoGyPclM/pubhtml/sheet?headers=true&gid=384531045"></iframe>
  <p class="home">
    <a href="/Excel" target="_blank">
      <img alt="Excel表格, Google Excel" src="/images/Excel.png">
      <span>Excel 一点通</span>
    </a>
  </p>
  <script src="/js/voice-playback.js"></script>
</body>
</html>
