  <h1 id="title">COUNTA</h1>
  <p>作用：计算范围中不为空的单元格数量。</p>
  <p>语法：<span class="f">COUNTA(<span class="q">范围</span>)</span></p>
  <p>例子：</p>
  <iframe style="max-width:364px;height:195px;" src="https://docs.google.com/spreadsheets/d/1bbhLu2gYKP2ZBMQkwOQvGPwZ9RiYChOF0RGxeVodGaw/pubhtml/sheet?headers=true&gid=1577903364"></iframe>
  <p>运用：需要计算有多少人已经签到了。</p>
  <p>使用 COUNTA 函数计算不为空的单元格的数量，就代表已经签到过了。</p>
