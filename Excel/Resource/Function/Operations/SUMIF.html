  <h1 id="title">SUMIF</h1>
  <p>作用：对指定范围设置一个条件计算总和。</p>
  <p>语法：</p>
  <ol>
    <li><span class="f">SUMIF(<span class="q">范围</span>, <span class="t">条件</span>)</span></li>
    <li><span class="f">SUMIF(<span class="q">范围</span>, <span class="t">条件</span>, <span class="q">求和范围</span>)</span></li>
    <ul>
      <li>范围<sup class="m">*</sup>：通过条件检测的单元格范围。</li>
      <li>条件<sup class="m">*</sup>：通过匹配的条件，可以是数字，文本，运算符。</li>
      <li>求和范围：需要求和的范围，必须和范围的长度一样。</li>
    </ul>
  </ol>
  <p>例子：</p>
  <iframe style="max-width:541px;height:132px;" src="https://docs.google.com/spreadsheets/d/1SeyT-yrY5-mDR5ppJaBMFp51F_q8Gaz6dsrGJ4F2iDA/pubhtml/sheet?headers=true&gid=1042350175"></iframe>
  <p>运用：计算所有同学爱心捐款的金额。</p>
  <p>使用 SUMIF 计算 A 列包含同学的内容，然后再计算 B 列的值，这样就得出所有同学爱心捐款的金额了。</p>
