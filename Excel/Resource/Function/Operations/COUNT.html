  <h1 id="title">COUNT</h1>
  <p>作用：计算指定范围数值内容的单元格数量，数值以外的内容会被忽略。</p>
  <p>语法：<span class="f">COUNT(<span class="q">范围</span>)</span></p>
  <p>例子：</p>
  <iframe style="max-width:356px;height:195px;" src="https://docs.google.com/spreadsheets/d/1wFAVUhHbkHF3FZIMQStfgMt2JfrFGZ5nrc0GjnIEuIM/pubhtml/sheet?headers=true&gid=1793767506"></iframe>
  <p>运用：需要计算一共有多少人已经付款。</p>
  <p>使用 COUNT 函数计算出付款金额为数值的单元格就代表已经付款。</p>
