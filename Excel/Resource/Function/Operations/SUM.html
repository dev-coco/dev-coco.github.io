<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="keywords" content="Google Excel, Excel表格, SUM">
  <meta name="description" content="SUM - 单元格或者一个范围的单元格相加的总和。">
  <meta name="robots" content="index, follow">
  <meta property="og:image" content="/images/Excel-Tutorial.jpg">
  <title>SUM</title>
  <link rel="icon" href="/images/avatar.png">
  <link href="/css/Excel/typo.css" rel="stylesheet">
</head>
<body class="typo">
  <h1 id="title">SUM</h1>
  <p>作用：单元格或者一个范围的单元格相加的总和。</p>
  <p>语法：</p>
  <ol>
    <li><span class="f">SUM(<span class="q">内容1</span>, <span class="q">内容2</span>)</span></li>
    <li><span class="f">SUM(<span class="q">引用范围</span>:<span class="q">引用范围</span>)</span></li>
  </ol>
  <iframe style="max-width:403px;height:132px;" src="https://docs.google.com/spreadsheets/d/1u1t7FOK4QyfPGNUCwYvdwlndNyUAtQcsGiZrICln2no/pubhtml/sheet?headers=true&gid=1742043997"></iframe>
  <p>运用：使用 SUM 函数生成以 3 为倍数的序号。</p>
  <p>利用 SUM 函数只能对数值计算的特点，引用 <span class="f q">B1</span> 表头的文本值，再加上 3，当公式往下复制的时候，SUM 函数就从 <span class="f q">B2</span> 计算，也就是 3 再加上 3，这样第二行就是 3 的两倍，下面以此类推，就实现了以 3 的倍数生成序号。</p>
  <iframe style="max-width:248px;height:132px;" src="https://docs.google.com/spreadsheets/d/1u1t7FOK4QyfPGNUCwYvdwlndNyUAtQcsGiZrICln2no/pubhtml/sheet?headers=true&gid=1027071193"></iframe>

      <span>Excel 一点通</span>
    </a>
  </p>
  <script src="/js/voice-playback.js"></script>
</body>
</html>
