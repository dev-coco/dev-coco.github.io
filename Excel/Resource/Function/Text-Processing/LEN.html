  <h1 id="title">LEN</h1>
  <p>作用：返回文本的长度。</p>
  <p>语法：<span class="f">LEN(<span class="t">文本</span>)</span></p>
  <p>例子：</p>
  <iframe style="max-width:306px;height:69px;" src="https://docs.google.com/spreadsheets/d/1D6Io_R5UfLaoUgOX6EP_1RiPDxajFoEG9ASZfE9OsqA/pubhtml/sheet?headers=true&gid=1187981490"></iframe>
  <p>运用：计算春游名单里一共有多少人。</p>
  <p>思路：春游名单的每一个名字都是使用、符号分开的，算出、符号的数量再加 1 就能得出总人数。</p>
  <p>使用 <a href="/Excel/#Function/Text-Processing/SUBSTITUTE" target="_blank">SUBSTITUTE</a> 函数替换掉 <span class="f q">A2</span> 所有的、符号。使用 LEN 函数计算源名单的字符长度，再用 LEN 函数计算去掉、符号后的人员名单字符长度，两个内容相减再加 <span class="f n">1</span> 就得出春游人员的总人数了。</p>
  <iframe style="max-width:633px;height:72px;" src="https://docs.google.com/spreadsheets/d/1D6Io_R5UfLaoUgOX6EP_1RiPDxajFoEG9ASZfE9OsqA/pubhtml/sheet?headers=true&gid=1435701959"></iframe>
