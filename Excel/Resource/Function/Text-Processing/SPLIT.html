  <h1 id="title">SPLIT</h1>
  <p>作用：指定字符拆分文本。</p>
  <p>语法：<span class="f">SPLIT(<span class="t">内容</span>, <span class="t">分隔符</span>, <span class="n">拆分每项</span>, <span class="n">移除空白</span>)</span></p>
  <ul>
    <li>内容：将要被拆分的文本。</li>
    <li>分隔符：用于拆分内容的文本。</li>
    <li>拆分每项：默认为 TRUE，如果设置了多个分隔符，则每个分隔符会单独的逐个拆分，如果是 FALSE，将会设置的多个分隔符视为一个整体去分隔。</li>
    <li>移除空白：默认为 TRUE，拆分内容的过程中如果有空白单元格会自动移除，如果是 FALSE，会保留被拆分出来的空白单元格。</li>
  </ul>
  <p>例子：</p>
  <iframe style="max-width:794px;height:111px;" src="https://docs.google.com/spreadsheets/d/15IA1Pt8I0ggFCEQjh1QYhVzkqDiTeHKElmgw-2KKmDY/pubhtml/sheet?headers=true&gid=1253658197"></iframe>
