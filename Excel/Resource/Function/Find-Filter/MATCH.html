  <meta name="description" content="MATCH - 在范围内根据特定的条件搜索，返回在范围中相对位置。">

  <link rel="icon" href="/images/avatar.png">

<body class="typo">
  <img src="https://hits.seeyoufarm.com/api/count/incr/badge.svg?url=https%3A%2F%2Fdev-coco.github.io&count_bg=%2310C1F9&title_bg=%23555555&icon=html5.svg&icon_color=%23E7E7E7&title=%E8%AE%BF%E9%97%AE%E4%BA%BA%E6%95%B0&edge_flat=false" style="display:none">
  <h1 id="title">MATCH</h1>
  <p>作用：在范围内根据特定的条件搜索，返回在范围中相对位置。</p>
  <p>语法：<span class="f">MATCH(<span class="t">条件</span>, <span class="q">范围</span>, <span class="n">搜索类型</span>)</span></p>
  <ul>
    <li>条件<sup class="m">*</sup>：通过条件匹配的范围，可以是数字，文本，运算符。</li>
    <li>范围<sup class="m">*</sup>：被搜索的范围。</li>
    <li>
      <p>搜索类型：默认为 1。返回搜索结果（小于或等于搜索值）最接近的相对位置。</p>
      <p>如果设置 0 将进行完全匹配（内容必须一致）。</p>
    </li>
  </ul>
  <p>例子：</p>
  <iframe style="max-width:406px;height:195px;" src="https://docs.google.com/spreadsheets/d/1BxiKmGyAd--Lef1K15Wl5aoFeeo0EwJQrkIF3SBfv8s/pubhtml/sheet?headers=true&gid=1021044749"></iframe>
  <p class="home">
    <a href="/Excel" target="_blank">
      <img alt="Excel表格, Google Excel" src="/images/Excel.png">
      <span>Excel 一点通</span>
    </a>
  </p>
  <script src="/js/voice-playback.js"></script>
</body>
</html>
