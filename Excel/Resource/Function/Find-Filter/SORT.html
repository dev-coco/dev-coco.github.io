  <h1 id="title">SORT</h1>
  <p>作用：在范围中对一列或者多列进行排序。</p>
  <p>语法：<span class="f">SORT(<span class="t">范围</span>, <span class="n">列数</span>, <span class="n">排序顺序</span>)</span></p>
  <ul>
    <li>范围<sup class="m">*</sup>：需要被排序的范围。</li>
    <li>列数<sup class="m">*</sup>：在范围中指定一个需要排序的列数。</li>
    <li>排序顺序<sup class="m">*</sup>：TRUE 代表升序，FALSE 代表降序。</li>
  </ul>
  <p>例子：</p>
