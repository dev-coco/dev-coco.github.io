  <link rel="icon" href="/images/avatar.png">
  <link href="/css/Excel/typo.css" rel="stylesheet">
</head>
<body class="typo">
  <img src="https://hits.seeyoufarm.com/api/count/incr/badge.svg?url=https%3A%2F%2Fdev-coco.github.io&count_bg=%2310C1F9&title_bg=%23555555&icon=html5.svg&icon_color=%23E7E7E7&title=%E8%AE%BF%E9%97%AE%E4%BA%BA%E6%95%B0&edge_flat=false" style="display:none">
  <h1 id="title">FIND</h1>
  <p>搜索字符串在文本中首次出现的位置。区分大小写。</p>
  <p>语法：</p>
  <ol>
    <li><span class="f">FIND(<span class="t">查找的文本</span>, <span class="t">内容</span>)</span></li>
    <li><span class="f">FIND(<span class="t">查找的文本</span>, <span class="t">内容</span>, <span class="n">开始位置</span>)</span></li>
  </ol>
  <ul>
    <li>查找的文本：会区分大小写。</li>
    <li>内容：被查找的内容</li>
    <li>开始位置：从指定位置开始计算查找的文本在内容中首次出现的位置。</li>
  </ul>
  <p>例子：</p>
  <iframe style="max-width:463px;height:90px;" src="https://docs.google.com/spreadsheets/d/1mBS35wuH9dHfiWlsbkYS88-eOK4ckbKFLoir33hOP9o/pubhtml/sheet?headers=true&gid=1732953278"></iframe>
  <img style="min-width:420px;width:60%;margin-left: auto;display: block;margin-right: auto;" src="/images/Excel/FIND.png">
  <p>运用：获取地址的省份。</p>
  <p>使用 FIND 函数先查找出关键词省第一次出现的位置，然后再用 <a href="/Excel/#Function/Text-Processing/LEFT" target="_blank">LEFT</a> 函数获取 FIND 函数查到的位置左边的内容，这样就获取到了省份。</p>
  <iframe style="max-width:442px;height:120px;" src="https://docs.google.com/spreadsheets/d/1mBS35wuH9dHfiWlsbkYS88-eOK4ckbKFLoir33hOP9o/pubhtml/sheet?headers=true&gid=1776120459"></iframe>
  <p class="home">
    <a href="/Excel" target="_blank">
      <img alt="Excel表格, Google Excel" src="/images/Excel.png">
      <span>Excel 一点通</span>
    </a>
  </p>
<script src="/js/voice-playback.js"></script>
</body>
</html>
