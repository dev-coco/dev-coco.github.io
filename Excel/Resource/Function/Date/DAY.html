  <p>作用：以日期格式返回当前日期天数。</p>
  <p>语法：<span class="f">DAY(<span class="t">日期</span>)</span></p>
  <p>例子：</p>
  <iframe style="max-width:259px;height:69px;" src="https://docs.google.com/spreadsheets/d/1UXS7smHJR-BVhGnMbXqJrTWIXPF7d99xskEKu4zfQXU/pubhtml/sheet?headers=true&gid=2040680241"></iframe>
  <p>运用：显示今天是几号。</p>
  <p>使用 <a href="/Excel/#Function/Date/TODAY" target="_blank">TODAY</a> 获取今天的日期，再使用 DAY 函数将今天的日期返回天数。</p>
