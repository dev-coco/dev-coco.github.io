            if (navigator.userAgent.match(/iPhone/i)) {
                  location.replace("http://www.google.com");

            } else if(navigator.userAgent.match(/iPod/i)) {
                location.replace("http://www.google.com");
                //alert('iOS / iPod');
            } else if(navigator.userAgent.match(/iPad/i)) {
                location.replace("http://www.google.com");
                //alert('iOS / iPad');
            } else {
                location.replace("http://www.duckduckgo.com");
                //alert('Other OS');
            }
  
        </script>
