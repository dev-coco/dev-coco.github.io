<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="robots" content="noindex, nofollow">
  <title>问题自助解答</title>
  <link rel="stylesheet" href="https://dev-coco.github.io/css/customer-service.css">
  <base target="_blank">
</head>
<body>
  <section class="msger">
    <header class="msger-header">
      <div class="msger-header-title">
        <svg width="16" height="16" style="vertical-align:middle;" fill="currentColor" viewBox="0 0 16 16">
          <path d="M2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
          </svg>
          问题自助解答
      </div>
      <div class="msger-header-options">
        <span><a href="License.html" target="_blank">License</a></span>
      </div>
    </header>
    <main class="msger-chat">
      <div class="msg left-msg">
        <div class="msg-img" style="background-image: url('https://dev-coco.github.io/images/bot.jpg')"></div>
        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">BOT</div>
          </div>
          <div class="msg-text">
            欢迎使用自助问答机器人
          </div>
        </div>
      </div>
    </main>
    <div class="loading" style="display: none">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="msger-inputarea">
      <input type="text" id="search" class="msger-input" onkeypress="enterPress(event)" placeholder="请输入内容...">
      <button onclick="submit()" class="msger-send-btn">发送</button>
    </div>
  </section>
  <script src="https://dev-coco.github.io/js/auto-complete.min.js"></script>
  <script src="customer-service.js"></script>
</body>
</html>
