<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>链接生成器</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <meta name="robots" content="noindex,nofollow"/>
    <style>html{height:100%}body{margin:0;padding:0;font-family:sans-serif;background:linear-gradient(#141e30,#243b55)}.username-box{position:absolute;top:50%;left:50%;width:400px;padding:40px;transform:translate(-50%,-50%);background:rgba(0,0,0,.5);box-sizing:border-box;box-shadow:0 15px 25px rgba(0,0,0,.6);border-radius:10px}.username-box h2{margin:0 0 30px;padding:0;color:#fff;text-align:center}.username-box .user-box{position:relative}.username-box .user-box textarea{width:100%;padding:10px 0;font-size:16px;color:#fff;margin-bottom:30px;border:none;border-bottom:1px solid #fff;outline:0;background:0 0}.username-box .user-box label{position:absolute;top:0;left:0;padding:10px 0;font-size:16px;color:#fff;pointer-events:none;transition:.5s}.username-box .user-box textarea:focus~label,.username-box .user-box textarea:valid~label{top:-20px;left:0;color:#03e9f4;font-size:12px}.username-box form a{position:relative;display:inline-block;padding:10px 20px;color:#03e9f4;font-size:16px;text-decoration:none;text-transform:uppercase;overflow:hidden;transition:.5s;margin-top:40px;letter-spacing:4px}.username-box a:hover{background:#03e9f4;color:#000;border-radius:5px;box-shadow:0 0 5px #03e9f4,0 0 25px #03e9f4,0 0 50px #03e9f4,0 0 100px #03e9f4}.username-box a:active{background-color:#24979b;transition:0s}.username-box a span{position:absolute;display:block}.username-box a span:nth-child(1){top:0;left:-100%;width:100%;height:2px;background:linear-gradient(90deg,transparent,#03e9f4);animation:btn-anim1 1s linear infinite}@keyframes btn-anim1{0%{left:-100%}100%,50%{left:100%}}.username-box a span:nth-child(2){top:-100%;right:0;width:2px;height:100%;background:linear-gradient(180deg,transparent,#03e9f4);animation:btn-anim2 1s linear infinite;animation-delay:.25s}@keyframes btn-anim2{0%{top:-100%}100%,50%{top:100%}}.username-box a span:nth-child(3){bottom:0;right:-100%;width:100%;height:2px;background:linear-gradient(270deg,transparent,#03e9f4);animation:btn-anim3 1s linear infinite;animation-delay:.5s}@keyframes btn-anim3{0%{right:-100%}100%,50%{right:100%}}.username-box a span:nth-child(4){bottom:-100%;left:0;width:2px;height:100%;background:linear-gradient(360deg,transparent,#03e9f4);animation:btn-anim4 1s linear infinite;animation-delay:.75s}@keyframes btn-anim4{0%{bottom:-100%}100%,50%{bottom:100%}}.input{position:absolute;top:0;left:0;opacity:0;z-index:-10,width:0px;height:0px;font-size:0px;}</style>
</head>
<body>
  <textarea class="input" id="input"></textarea>
  <div class="username-box">
     <h2>链接生成器</h2>
     <form>
        <div class="user-box">
           <textarea id="input_url" style="overflow:hidden;resize:none;" type="text" name="" required=""></textarea>
           <label>输入链接</label>
        </div>
        </a>
        <a onclick="copy_str()" style="float:right;">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        生成
        </a>
     </form>
     <p class="input" id="demo"></p>
  </div>
  <script>
      function copy_str() {
          if (input_url !== 0) {
              var finish_creat = document.getElementById("input_url").value;
              var url = finish_creat.match(/.+/g);
              for (var i=0;i<url.length;i++)
              {
              var creat_url = `"`+url[i]+`",`;
                 document.getElementById("demo").innerHTML += creat_url;
              }
              var cc = document.getElementById("demo").innerText;
              var input = document.getElementById("input"); 
              input.value = cc;
              input.select();
              document.execCommand("copy");
              alert("复制成功");
              $('#input_url').val("");
          }
          else {
              alert("请输入链接");
          }
       }
  </script>
</body>
</html>
