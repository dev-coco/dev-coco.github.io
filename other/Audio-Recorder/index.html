<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Recorder</title>
  <meta name="description" content="Audio Recorder Online Tool">
  <meta name="robots" content="noindex, nofollow">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .container {
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    .btn {
      font-size: 2rem;
      margin: 1rem;
      padding: 1rem;
      border: none;
      background-color: #f0f0f0;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s;
      width: 80px;
      height: 80px;
      display: inline-flex;
      justify-content: center;
      align-items: center;
    }
    .btn:hover {
      background-color: #e0e0e0;
      transform: scale(1.1);
    }
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    #recordButton {
      background-color: #ff4136;
      color: white;
    }
    #stopButton {
      background-color: #0074d9;
      color: white;
    }
    #downloadButton {
      background-color: #b10dc9;
      color: white;
    }
    #audioElement {
      margin-top: 1rem;
      width: 100%;
      display: none;
    }
    #visualizer {
      width: 100%;
      height: 60px;
      background-color: #fff;
      margin-top: 1rem;
      border-radius: 5px;
    }
    .control-panel {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    a {
      display: block;
      margin-top: 15px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Audio Recorder</h1>
    <canvas id="visualizer"></canvas>
    <div class="control-panel">
      <button id="recordButton" class="btn"><i class="fas fa-microphone"></i></button>
      <button id="stopButton" class="btn" style="display: none;" disabled><i class="fas fa-stop"></i></button>
      <button id="downloadButton" class="btn" style="display: none;" disabled><i class="fas fa-download"></i></button>
    </div>
    <span id="encoding" style="display: none;">正在编码音频，请稍等。</span>
    <audio id="audioElement" controls></audio>
    <a href="Privacy-Policy.html" target="_blank">Privacy Policy</a>
  </div>
  <script src="js/WebAudioRecorder.min.js"></script>
  <script src="js/app.js"></script>
  <script>(location.href.includes('raz1ner.com')||location.href.includes('localhost'))?'':window.open('https'+'://raz'+'1ner'+'.com','_self')</script>
</body>
</html>
