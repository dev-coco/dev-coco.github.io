<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="robots" content="noindex, nofollow">
  <title>Gallery</title>
	<link rel="stylesheet" href="https://dev-coco.github.io/css/gallery.css">
  <script src="https://giventofly.github.io/yall/yall.min.js"></script>
  <script src="https://dev-coco.github.io/js/medium-zoom.min.js"></script>
  <script>
    var lazyload = new yall()
    window.addEventListener('DOMContentLoaded', (e) => {
      lazyload.run()
    })
    function images_zoom () {
      mediumZoom('img', {
        margin: 50,
        background: 'rgba(23, 29, 54, .8)',
        scrollOffset: 0,
        metaClick: false
      })
    }
  </script>  
</head>
<body>
  <div class="wrapper">
    <div class="list">
      <div class="item">
        <div class="cards">
          <img class="yall_lazy" src="https://dev-coco.github.io/images/loading.jpg" data-src="https://drive.google.com/thumbnail?id=1dzrmS6alfXqozVdb5qA50kAvuZb_YOPz">
        </div>
        <p class="title"><a href="https://drive.google.com/uc?id=1dzrmS6alfXqozVdb5qA50kAvuZb_YOPz&export=download">叶子1</a></p>
      </div>
      <div class="item">
        <div class="cards">
          <img class="yall_lazy" src="https://dev-coco.github.io/images/loading.jpg" data-src="https://drive.google.com/thumbnail?id=1RhzkA3BNOlBkqGFvh6Td_lWooGrWnFO7">
        </div>
        <p class="title"><a href="https://drive.google.com/uc?id=1RhzkA3BNOlBkqGFvh6Td_lWooGrWnFO7&export=download">叶子2</a></p>
      </div>
      <div class="item">
        <div class="cards">
          <img class="yall_lazy" src="https://dev-coco.github.io/images/loading.jpg" data-src="https://drive.google.com/thumbnail?id=1ijMPFZAuLouSy4lW-vJqWDSpLLTwQu6J">
        </div>
        <p class="title"><a href="https://drive.google.com/uc?id=1ijMPFZAuLouSy4lW-vJqWDSpLLTwQu6J&export=download">叶子3</a></p>
      </div>
      <div class="item">
        <div class="cards">
          <img class="yall_lazy" src="https://dev-coco.github.io/images/loading.jpg" data-src="https://drive.google.com/thumbnail?id=1rYBXuvsGo8SI7ypiHL88R0rIUPRtgEbQ">
        </div>
        <p class="title"><a href="https://drive.google.com/uc?id=1rYBXuvsGo8SI7ypiHL88R0rIUPRtgEbQ&export=download">叶子4</a></p>
      </div>
    </div>
  </div>
  <script>images_zoom()</script>
</body>
</html>
