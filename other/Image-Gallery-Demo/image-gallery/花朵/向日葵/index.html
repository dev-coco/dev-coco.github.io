<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="robots" content="noindex, nofollow">
  <title>Gallery</title>
	<link rel="stylesheet" href="https://dev-coco.github.io/css/gallery.css">
  <script src="https://giventofly.github.io/yall/yall.min.js"></script>
  <script src="https://dev-coco.github.io/js/medium-zoom.min.js"></script>
  <script>
    var lazyload = new yall()
    window.addEventListener('DOMContentLoaded', (e) => {
      lazyload.run()
    })
    function images_zoom () {
      mediumZoom('img', {
        margin: 50,
        background: 'rgba(23, 29, 54, .8)',
        scrollOffset: 0,
        metaClick: false
      })
    }
  </script>  
</head>
<body>
  <div class="wrapper">
    <div class="list">
      <div class="item">
        <div class="cards">
          <img class="yall_lazy" src="https://dev-coco.github.io/images/loading.jpg" data-src="https://drive.google.com/thumbnail?id=1RJFPmEBlP3oYyesS4nBK660jhkixtT1s">
        </div>
        <p class="title"><a href="https://drive.google.com/uc?id=1RJFPmEBlP3oYyesS4nBK660jhkixtT1s&export=download">向日葵1</a></p>
      </div>
      <div class="item">
        <div class="cards">
          <img class="yall_lazy" src="https://dev-coco.github.io/images/loading.jpg" data-src="https://drive.google.com/thumbnail?id=1d7Epm-GfBKQ98BAQm5G8E3xN6VpcFVvd">
        </div>
        <p class="title"><a href="https://drive.google.com/uc?id=1d7Epm-GfBKQ98BAQm5G8E3xN6VpcFVvd&export=download">向日葵2</a></p>
      </div>
      <div class="item">
        <div class="cards">
          <img class="yall_lazy" src="https://dev-coco.github.io/images/loading.jpg" data-src="https://drive.google.com/thumbnail?id=184q1_7PBLWZyJ97aJzJFl3qxGTbofSQQ">
        </div>
        <p class="title"><a href="https://drive.google.com/uc?id=184q1_7PBLWZyJ97aJzJFl3qxGTbofSQQ&export=download">向日葵3</a></p>
      </div>
      <div class="item">
        <div class="cards">
          <img class="yall_lazy" src="https://dev-coco.github.io/images/loading.jpg" data-src="https://drive.google.com/thumbnail?id=1MBsSe4-PCPiVFtxbc8ekGBtx-P3gcuHF">
        </div>
        <p class="title"><a href="https://drive.google.com/uc?id=1MBsSe4-PCPiVFtxbc8ekGBtx-P3gcuHF&export=download">向日葵4</a></p>
      </div>
      <div class="item">
        <div class="cards">
          <img class="yall_lazy" src="https://dev-coco.github.io/images/loading.jpg" data-src="https://drive.google.com/thumbnail?id=1YAn0z_76xCU5YYIQetpZDCgYyYWOpRIe">
        </div>
        <p class="title"><a href="https://drive.google.com/uc?id=1YAn0z_76xCU5YYIQetpZDCgYyYWOpRIe&export=download">向日葵5</a></p>
      </div>
    </div>
  </div>
  <script>images_zoom()</script>
</body>
</html>
