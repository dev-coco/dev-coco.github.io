<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Image Gallery</title>
  <link rel="icon" href="src/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="src/core.css">
</head>
<body>
  <div class="header">
    <div class="fa fa-bars"></div>
    <i class="fa fa-image" onclick="hdImages()"></i>
    <i class="fa fa-question-circle" onclick="showFeedback()"></i>
  </div>
  <div class="sidebar">
    <div class="logo">
      <a>
        <img src="src/logo.png" style="margin-left:15px">
      </a>
      <div class="close-sidebar" data-toggle="close">
        <i class="fa fa-close"></i>
      </div>
    </div>
    <div class="menu">
      <ul>
        <li class="dropdown">
          <a class="dropdown-toggle">
            <span class="icon fa fa-folder"></span><span>植物</span>
          </a>
          <ul class="submenu">
            <li><a class="item" id="搜索">搜索</a></li>
            <li><a class="item" id="叶子">叶子</a></li>
            <li class="dropdown">
              <a class="dropdown-toggle">
                <span class="icon fa fa-folder-o"></span><span>花朵</span>
              </a>
              <ul class="submenu">
                <li><a class="item" id="花朵/向日葵">向日葵</a></li>
                <li><a class="item" id="花朵/郁金香">郁金香</a></li>
              </ul>
            </li>
          </ul>
        </li>
        <!--
				<li class="dropdown">
          <a class="dropdown-toggle">
            <span class="icon fa fa-folder"></span><span>一级菜单</span>
          </a>
          <ul class="submenu">
            <li><a class="item" id="目录">二级菜单</a></li>
            <li class="dropdown">
              <a class="dropdown-toggle">
                <span class="icon fa fa-folder-o"></span><span>二级菜单</span>
              </a>
              <ul class="submenu">
                <li><a class="item" id="目录">三级菜单</a></li>
              </ul>
            </li>
          </ul>
        </li>
				-->
      </ul>
    </div>
  </div>
  <div style="height: calc(100% - 4.475rem);scrolling:no;margin-top:4.375rem">
    <iframe src="instruction.html"></iframe>
  </div>
  <div class="form" style="display:none;">
    <form>
      <h2>问题反馈</h2>
      <input id="input-name" placeholder="请输入名字">
      <input id="select-group" placeholder="请输入联系方式">
      <textarea id="feedback" placeholder="请详细描述问题，例如：在哪个菜单界面，出现什么问题，图片名称是什么。"></textarea>
    </form>
    <div style="text-align:right">
      <span id="resp_status"></span>
      <button onclick="hideFeedback()" class="btn gray">关闭</button>
      <button onclick="sendFeedback()" class="btn blue">提交</button>
    </div>
  </div>
  <script src="src/core.js"></script>
  <script src="src/script.js"></script>
</body>
</html>
