<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Social Template</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
  <link rel="stylesheet" href="/css/Social-Template.css">
  <script data-ad-client="ca-pub-6960947409660270" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>
<body class="social">
  <header>
    <img src="/images/banner.jpg" alt="" style="width:100%">
  </header>
  <main>
    <h1></h1>
    <div id="container">
      <div style="columns: 2;margin: 0 auto">
      <a class="btn btn-icon btn-facebook" href="#">
        <i class="fa-brands fa-facebook"></i>
        <span class="facebook">Facebook</span>
      </a>
      <a class="btn btn-icon btn-twitter" href="#">
        <i class="fa-brands fa-twitter"></i>
        <span class="twitter">Twitter</span>
      </a>
      <a class="btn btn-icon btn-pinterest" href="#">
        <i class="fa-brands fa-pinterest"></i>
        <span class="pinterest">Pinterest</span>
      </a>
      <a class="btn btn-icon btn-linkedin" href="#">
        <i class="fa-brands fa-linkedin"></i>
        <span class="linkedin">LinkedIn</span>
      </a>
      <a class="btn btn-icon btn-skype" href="#">
        <i class="fa-brands fa-skype"></i>
        <span class="skype">Skype</span>
      </a>
      <a class="btn btn-icon btn-tumblr" href="#">
        <i class="fa-brands fa-tumblr"></i>
        <span class="tumblr">Tumblr</span>
      </a>
      <a class="btn btn-icon btn-flickr" href="#">
        <i class="fa-brands fa-flickr"></i>
        <span class="flickr">Flickr</span>
      </a>
      <a class="btn btn-icon btn-youtube" href="#">
        <i class="fa-brands fa-youtube"></i>
        <span class="youtube">YouTube</span>
      </a>
      <a class="btn btn-icon btn-instagram" href="#">
        <i class="fa-brands fa-instagram"></i>
        <span class="instagram">Instagram</span>
      </a>
      <a class="btn btn-icon btn-odnoklassniki" href="#">
        <i class="fa-brands fa-square-odnoklassniki"></i>
        <span class="odnoklassniki">OK</span>
      </a>
      <a class="btn btn-icon btn-reddit-alien" href="#">
        <i class="fa-brands fa-reddit-alien"></i>
        <span class="reddit-alien">Reddit</span>
      </a>
      <a class="btn btn-icon btn-whatsapp" href="#">
        <i class="fa-brands fa-whatsapp"></i>
        <span class="whatsapp">WhatsApp</span>
      </a>
      <a class="btn btn-icon btn-telegram" href="#">
        <i class="fa-brands fa-telegram"></i>
        <span class="telegram">Telegram</span>
      </a>
      <a class="btn btn-icon btn-vk" href="#">
        <i class="fa-brands fa-vk"></i>
        <span class="vk">VKontakte</span>
      </a>
      <a class="btn btn-icon btn-facebook-messenger" href="#">
        <i class="fa-brands fa-facebook-messenger"></i>
        <span class="facebook-messenger">Messenger</span>
      </a>
      <a class="btn btn-icon btn-line" href="#">
        <i class="fa-brands fa-line"></i>
        <span class="line">LINE</span>
      </a>
      <a class="btn btn-icon btn-globe" href="#">
        <i class="fa-solid fa-globe"></i>
        <span class="globe">Website</span>
      </a>
      <a class="btn btn-icon btn-app-store-ios" href="#">
        <i class="fa-brands fa-app-store-ios"></i>
        <span class="app-store-ios">iOS App</span>
      </a>
      <a class="btn btn-icon btn-android" href="#">
        <i class="fa-brands fa-android"></i>
        <span class="android">Andriod App</span>
      </a>
      <a class="btn btn-icon btn-snapchat" href="#">
        <i class="fa-brands fa-snapchat"></i>
        <span class="snapchat">Snapchat</span>
      </a>
    </div>
  </div>
  </main>
  <script src="/js/Social-Template.js"></script>
</body>
</html>
